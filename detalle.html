<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Detalle del vuelo – Tu360 Compras</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.container{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.section-title{
  font-weight:bold;
  margin-bottom:10px;
}

.flight-box{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px;
  border-bottom:1px solid #eee;
}

.time{
  font-size:20px;
  font-weight:bold;
}

.badge{
  background:#ffd100;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
}

.tarifas{
  display:flex;
  gap:10px;
  overflow-x:auto;
}

.tarifa{
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  min-width:120px;
  text-align:center;
  cursor:pointer;
}

.tarifa.selected{
  background:#2b2b2b;
  color:#fff;
}

.total{
  text-align:right;
  font-size:18px;
}

.big-total{
  font-size:22px;
  font-weight:bold;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:bold;
}

.off{
  background:#2b2b2b;
  color:#fff;
  padding:4px 8px;
  border-radius:8px;
}

</style>
</head>

<body>

<div class="header">
  <div><b>Tu360 Compras</b></div>
  <div>Menu</div>
</div>

<div class="container">

  <div class="card">
    <b>Buena elección para tu viaje</b>
    <p>Mejora las condiciones de tu tarifa</p>
  </div>

  <!-- IDA -->
  <div class="card">
    <div class="section-title">IDA</div>

    <div class="flight-box">
      <div>
        <b id="origen"></b>
        <div class="time" id="horaIda"></div>
      </div>

      <div>→</div>

      <div>
        <b id="destino"></b>
        <div class="time" id="horaLlegadaIda"></div>
      </div>

      <span class="badge" id="lugaresIda"></span>
    </div>

    <div class="tarifas">
      <div class="tarifa selected" onclick="seleccionarTarifa(this, 0)">
        Básico
      </div>

      <div class="tarifa" onclick="seleccionarTarifa(this, 75783)">
        Travel + COP 75.783
      </div>

      <div class="tarifa" onclick="seleccionarTarifa(this, 120000)">
        Standar + COP 120.000
      </div>
    </div>

  </div>

  <!-- VUELTA -->
  <div class="card" id="boxVuelta">

    <div class="section-title">VUELTA</div>

    <div class="flight-box">
      <div>
        <b id="destino2"></b>
        <div class="time" id="horaVuelta"></div>
      </div>

      <div>→</div>

      <div>
        <b id="origen2"></b>
        <div class="time" id="horaLlegadaVuelta"></div>
      </div>

      <span class="badge" id="lugaresVuelta"></span>
    </div>

  </div>

  <!-- TOTAL -->
  <div class="card">

    <div class="total">
      Tarifa: COP $ <span id="tarifaBase">0</span>
    </div>

    <div class="total">
      Impuestos y tasas: COP $ <span id="impuestos">72.740</span>
    </div>

    <div class="total big-total">
      Total: COP $ <span id="total">0</span>
    </div>

    <div class="total big-total">
      <span class="off">5% OFF</span>
      COP $ <span id="totalOff">0</span>
    </div>

    <button class="btn">
      Seguir
    </button>

  </div>

</div>


<script>

function getParam(name){
  return new URL(window.location.href).searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let tipo = getParam("tipo");

let horaIda = getParam("idaHora");
let horaLlegadaIda = getParam("idaLlegada");

let horaVuelta = getParam("vueltaHora");
let horaLlegadaVuelta = getParam("vueltaLlegada");

let precioIda = parseInt(getParam("precioIda"));
let precioVuelta = parseInt(getParam("precioVuelta") || 0);

document.getElementById("origen").innerText = origen;
document.getElementById("destino").innerText = destino;
document.getElementById("horaIda").innerText = horaIda;
document.getElementById("horaLlegadaIda").innerText = horaLlegadaIda;

document.getElementById("origen2").innerText = origen;
document.getElementById("destino2").innerText = destino;
document.getElementById("horaVuelta").innerText = horaVuelta;
document.getElementById("horaLlegadaVuelta").innerText = horaLlegadaVuelta;

if(tipo === "oneway"){
  document.getElementById("boxVuelta").style.display = "none";
}

function lugaresRandom(){
  return "Quedan " + Math.floor(Math.random() * 9 + 1) + " lugares";
}

document.getElementById("lugaresIda").innerText = lugaresRandom();
document.getElementById("lugaresVuelta").innerText = lugaresRandom();

let extraTarifa = 0;

function seleccionarTarifa(elem, valor){

  document.querySelectorAll(".tarifa").forEach(t =>
    t.classList.remove("selected")
  );

  elem.classList.add("selected");

  extraTarifa = valor;

  actualizarTotal();
}

function actualizarTotal(){

  let base = precioIda + precioVuelta + extraTarifa;

  document.getElementById("tarifaBase").innerText =
    base.toLocaleString();

  let impuestos = 72740;

  let total = base + impuestos;

  document.getElementById("total").innerText =
    total.toLocaleString();

  let conDescuento = total - (total * 0.05);

  document.getElementById("totalOff").innerText =
    Math.floor(conDescuento).toLocaleString();
}

actualizarTotal();

</script>

</body>
</html>
