<!DOCTYPE html>
<html>
<head>
    <title>Claro - Verificación OTP</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 400px; margin: 50px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { color: #e52a1b; text-align: center; }
        .otp-inputs { display: flex; gap: 10px; margin: 20px 0; }
        .otp-inputs input { width: 40px; height: 50px; text-align: center; font-size: 20px; border: 2px solid #ddd; border-radius: 5px; }
        .otp-inputs input:focus { border-color: #e52a1b; outline: none; }
        button { background: #e52a1b; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; font-size: 16px; cursor: pointer; }
        button:hover { background: #c41a0f; }
        .info { background: #e8f4fd; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificación de Teléfono</h2>
        <div class="info">
            <p>Se envió un código de 6 dígitos al número:</p>
            <p style="font-weight: bold; font-size: 18px;">3148043586</p>
            <p>Ingresa el código para continuar con el pago.</p>
        </div>
        
        <div class="otp-inputs" id="otpContainer">
            <!-- Los inputs se generarán con JS -->
        </div>
        
        <button onclick="verificarOTP()">CONTINUAR</button>
        <p style="text-align: center; margin-top: 15px;">
            <a href="#" onclick="reenviarCodigo()" style="color: #e52a1b;">Reenviar código</a>
        </p>
        
        <div id="mensaje" style="margin-top: 15px;"></div>
    </div>

    <script>
        // Generar 6 inputs para OTP
        const otpContainer = document.getElementById('otpContainer');
        for (let i = 0; i < 6; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.maxLength = 1;
            input.oninput = function(e) {
                // Auto avanzar al siguiente input
                if (e.target.value && i < 5) {
                    otpContainer.children[i + 1].focus();
                }
            };
            input.onkeydown = function(e) {
                // Retroceder al input anterior con Backspace
                if (e.key === 'Backspace' && !e.target.value && i > 0) {
                    otpContainer.children[i - 1].focus();
                }
            };
            otpContainer.appendChild(input);
        }

        function verificarOTP() {
            const inputs = document.querySelectorAll('.otp-inputs input');
            let codigo = '';
            inputs.forEach(input => codigo += input.value);
            
            if (codigo.length === 6) {
                document.getElementById('mensaje').innerHTML = 
                    '<p style="color: green; text-align: center;">Verificando código...</p>';
                
                // Simular envío al servidor
                setTimeout(() => {
                    // Aquí iría la llamada real al servidor
                    // fetch('/validate-otp', { method: 'POST', body: JSON.stringify({ otp: codigo }) })
                    document.getElementById('mensaje').innerHTML = 
                        '<p style="color: green; text-align: center;">¡Código verificado! Redirigiendo...</p>';
                    
                    // Redirigir después de 2 segundos
                    setTimeout(() => {
                        window.location.href = '/proceso/pago';
                    }, 2000);
                }, 1000);
            } else {
                document.getElementById('mensaje').innerHTML = 
                    '<p style="color: red; text-align: center;">Ingresa todos los 6 dígitos</p>';
            }
        }

        function reenviarCodigo() {
            document.getElementById('mensaje').innerHTML = 
                '<p style="color: blue; text-align: center;">Código reenviado al 3148043586</p>';
            
            // Limpiar inputs
            document.querySelectorAll('.otp-inputs input').forEach(input => input.value = '');
            otpContainer.children[0].focus();
        }

        // Enfocar primer input al cargar
        window.onload = () => otpContainer.children[0].focus();
    </script>
</body>
</html>
