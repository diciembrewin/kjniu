<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

/* HERO */
.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
  overflow:visible;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:#00c6d7;
  mix-blend-mode:multiply;
}

.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-32px;
  left:0;
  right:0;
  z-index:3;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.tab.active{
  background:#ffd100;
}

/* FORM */
.form-container{
  background:#fff;
  margin:-10px auto 20px;
  padding:32px 20px;
  max-width:360px;
  width:100%;
  border-radius:30px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  position:relative;
  z-index:2;
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  cursor:pointer;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
  background:none;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.modal.active{
  display:flex;
}

.modal-header{
  background:#2b2b2b;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
}

.modal-search{
  padding:10px;
}

.modal-search input{
  width:100%;
  padding:10px;
}

.list{
  background:#fff;
  margin:10px;
  border-radius:12px;
  overflow:auto;
}

.item{
  padding:12px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* CALENDAR */
.calendar{
  padding:20px;
}

.calendar input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="tabs">
    <div class="tab active"><i class="fa fa-plane"></i></div>
  </div>
</div>

<div class="form-container">

  <h3>Buscar vuelos</h3>

  <div class="field" onclick="openModal('originModal')">
    <input id="originInput" placeholder="Origen" readonly>
  </div>

  <div class="field" onclick="openModal('destinationModal')">
    <input id="destinationInput" placeholder="Destino" readonly>
  </div>

  <div class="field" onclick="openModal('dateModal')">
    <input id="dateInput" placeholder="Seleccionar fechas" readonly>
  </div>

  <button class="btn">Buscar</button>
</div>

<!-- ORIGIN MODAL -->
<div class="modal" id="originModal">
  <div class="modal-header">
    <span>Ciudad de Origen</span>
    <button onclick="closeModal('originModal')">✕</button>
  </div>

  <div class="modal-search">
    <input placeholder="Buscar departamento" onkeyup="filterList(this.value, 'originList')">
  </div>

  <div class="list" id="originList"></div>
</div>

<!-- DESTINATION MODAL -->
<div class="modal" id="destinationModal">
  <div class="modal-header">
    <span>Ciudad de Destino</span>
    <button onclick="closeModal('destinationModal')">✕</button>
  </div>

  <div class="modal-search">
    <input placeholder="Buscar departamento" onkeyup="filterList(this.value, 'destinationList')">
  </div>

  <div class="list" id="destinationList"></div>
</div>

<!-- DATE MODAL -->
<div class="modal" id="dateModal">
  <div class="modal-header">
    <span>Seleccionar Fechas</span>
    <button onclick="closeModal('dateModal')">✕</button>
  </div>

  <div class="calendar">
    <label>Fecha ida</label>
    <input type="date" id="dateStart">

    <label>Fecha regreso</label>
    <input type="date" id="dateEnd">

    <button class="btn" onclick="setDates()">Aplicar</button>
  </div>
</div>

<script>
const departamentos = [
"Amazonas","Antioquia","Arauca","Atlántico","Bolívar",
"Boyacá","Caldas","Caquetá","Casanare","Cauca",
"Cesar","Chocó","Córdoba","Cundinamarca","Guainía",
"Guaviare","Huila","La Guajira","Magdalena","Meta",
"Nariño","Norte de Santander","Putumayo","Quindío",
"Risaralda","San Andrés","Santander","Sucre",
"Tolima","Valle del Cauca","Vaupés","Vichada"
];

function loadLists(){
  const origin = document.getElementById("originList");
  const dest = document.getElementById("destinationList");

  departamentos.forEach(dep=>{
    origin.innerHTML += `<div class='item' onclick="select('originInput','${dep}','originModal')">${dep}</div>`;
    dest.innerHTML += `<div class='item' onclick="select('destinationInput','${dep}','destinationModal')">${dep}</div>`;
  });
}

function openModal(id){
  document.getElementById(id).classList.add("active");
}

function closeModal(id){
  document.getElementById(id).classList.remove("active");
}

function select(input, value, modal){
  document.getElementById(input).value = value;
  closeModal(modal);
}

function filterList(text, listId){
  text = text.toLowerCase();
  document.querySelectorAll(`#${listId} .item`).forEach(i=>{
    i.style.display = i.innerText.toLowerCase().includes(text) ? "block" : "none";
  });
}

function setDates(){
  const start = document.getElementById("dateStart").value;
  const end = document.getElementById("dateEnd").value;

  if(!start || !end){
    alert("Selecciona ambas fechas");
    return;
  }

  document.getElementById("dateInput").value = `${start} → ${end}`;
  closeModal("dateModal");
}

loadLists();
</script>

</body>
</html>
