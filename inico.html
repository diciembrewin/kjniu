<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
}

.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-28px;
  left:0;
  right:0;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.tab.active{
  background:#ffd100;
}

.form-container{
  background:#fff;
  margin:4px auto 20px;
  padding:28px 20px 32px;
  max-width:360px;
  width:100%;
  border-radius:30px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  cursor:pointer;
}

.field i{
  margin-right:10px;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
  background:none;
}

.row{
  display:flex;
  gap:20px;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:600;
}

/* MODALES */
.modal{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.modal.active{
  display:flex;
}

.modal-header{
  background:#2b2b2b;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-search{
  background:#2b2b2b;
  padding:12px;
}

.modal-search input{
  width:100%;
  padding:10px;
  border-radius:8px;
}

.city-list{
  background:#fff;
  margin:12px;
  border-radius:12px;
  overflow:auto;
}

.city-item{
  padding:14px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* CALENDARIO */
.calendar-container{
  background:#fff;
  padding:20px;
  height:calc(100vh - 70px);
  overflow-y:scroll;
}


.day{
  display:inline-block;
  width:13%;
  padding:8px;
  text-align:center;
  cursor:pointer;
}

.day:hover{
  background:#ffd100;
}

.passenger-modal{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.passenger-modal.active{
  display:flex;
}

.counter-row{
  display:flex;
  justify-content:space-between;
  padding:20px;
}

</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="tabs">
    <div class="tab active"><i class="fa fa-plane"></i></div>
  </div>
</div>

<div class="form-container">

  <h2>Vuelos</h2>

  <div class="field" onclick="openCityModal('origen')">
    <i class="fa fa-dot-circle-o"></i>
    <input id="origenInput" placeholder="Origen" readonly>
  </div>

  <div class="field" onclick="openCityModal('destino')">
    <i class="fa fa-map-marker"></i>
    <input id="destinoInput" placeholder="Destino" readonly>
  </div>

  <div class="row">
    <div class="field" onclick="openCalendar('ida')">
      <i class="fa fa-calendar"></i>
      <input id="idaInput" placeholder="Ida" readonly>
    </div>

    <div class="field" onclick="openCalendar('vuelta')">
      <i class="fa fa-calendar"></i>
      <input id="vueltaInput" placeholder="Vuelta" readonly>
    </div>
  </div>

  <div class="field" onclick="openPassengerModal()">
    <i class="fa fa-user"></i>
    <input id="passengerInput" value="1 pasajero" readonly>
  </div>

  <button class="btn">Buscar</button>

</div>

<!-- MODAL CIUDADES -->
<div class="modal" id="cityModal">

  <div class="modal-header">
    <span id="cityTitle"></span>
    <button onclick="closeCityModal()">✕</button>
  </div>

  <div class="modal-search">
    <input placeholder="Buscar" onkeyup="filtrarCiudades(this.value)">
  </div>

  <div class="city-list" id="cityList"></div>

</div>

<!-- MODAL CALENDARIO -->
<div class="modal" id="calendarModal">

  <div class="modal-header">
    <span id="calendarTitle"></span>
    <button onclick="closeCalendar()">✕</button>
  </div>

  <div class="calendar-container" id="calendarBox"></div>

</div>

<!-- MODAL PASAJEROS -->
<div class="passenger-modal" id="passengerModal">

  <div class="modal-header">
    <span>Pasajeros</span>
    <button onclick="closePassengerModal()">✕</button>
  </div>

  <div class="counter-row">
    <div>Adultos</div>
    <div>
      <button onclick="change('adultos',-1)">-</button>
      <span id="adultos">1</span>
      <button onclick="change('adultos',1)">+</button>
    </div>
  </div>

  <div class="counter-row">
    <div>Niños</div>
    <div>
      <button onclick="change('ninos',-1)">-</button>
      <span id="ninos">0</span>
      <button onclick="change('ninos',1)">+</button>
    </div>
  </div>

  <button class="btn" onclick="applyPassengers()">Aplicar</button>

</div>

<script>

const aeropuertos = [
  "Bogotá - El Dorado (BOG)",
  "Medellín - José María Córdova (MDE)",
  "Medellín - Olaya Herrera (EOH)",
  "Cali - Alfonso Bonilla Aragón (CLO)",
  "Cartagena - Rafael Núñez (CTG)",
  "Barranquilla - Ernesto Cortissoz (BAQ)",
  "Bucaramanga - Palonegro (BGA)",
  "Pereira - Matecaña (PEI)",
  "Santa Marta - Simón Bolívar (SMR)",
  "Cúcuta - Camilo Daza (CUC)",
  "Montería - Los Garzones (MTR)",
  "Valledupar - Alfonso López (VUP)",
  "Armenia - El Edén (AXM)",
  "Manizales - La Nubia (MZL)",
  "Neiva - Benito Salas (NVA)",
  "Villavicencio - Vanguardia (VVC)",
  "Ibagué - Perales (IBE)",
  "Leticia - Alfredo Vásquez Cobo (LET)",
  "San Andrés - Gustavo Rojas Pinilla (ADZ)",
  "Pasto - Antonio Nariño (PSO)",
  "Riohacha - Almirante Padilla (RCH)",
  "Yopal - El Alcaraván (EYP)",
  "Apartadó - Antonio Roldán (APO)",
  "Florencia - Gustavo Artunduaga (FLA)",
  "Quibdó - El Caraño (UIB)",
  "Popayán - Guillermo León Valencia (PPN)",
  "Barrancabermeja - Yariguíes (EJA)",
  "Corozal - Las Brujas (CZU)",
  "Tumaco - La Florida (TCO)",
  "Puerto Carreño - Germán Olano (PCR)",
  "Arauca - Santiago Pérez (AUC)",
  "Mitú - Fabio Alberto León Bentley (MVP)",
  "Puerto Asís - Tres de Mayo (PUU)",
  "Guapi - Juan Casiano (GPI)",
  "Ipiales - San Luis (IPI)",
  "Nuquí - Reyes Murillo (NQU)",
  "Bahía Solano - José Celestino Mutis (BSC)"
];


let campoActivo = "";

function openCityModal(tipo){
  campoActivo = tipo;
  document.getElementById("cityTitle").innerText =
    tipo === "origen" ? "Ciudad de Origen" : "Ciudad de Destino";

  renderCities(aeropuertos);
  document.getElementById("cityModal").classList.add("active");
}

function closeCityModal(){
  document.getElementById("cityModal").classList.remove("active");
}

function renderCities(lista){
  const box = document.getElementById("cityList");
  box.innerHTML = "";

  lista.forEach(c => {
    box.innerHTML += `
      <div class="city-item" onclick="selectCity('${c}')">${c}</div>
    `;
  });
}

function filtrarCiudades(t){
  renderCities(
    aeropuertos.filter(a => a.toLowerCase().includes(t.toLowerCase()))
  );
}

function selectCity(c){
  document.getElementById(
    campoActivo === "origen" ? "origenInput" : "destinoInput"
  ).value = c;

  closeCityModal();
}

let tipoFecha = "";
let fechaIdaSeleccionada = null;

function openCalendar(tipo){
  tipoFecha = tipo;

  document.getElementById("calendarTitle").innerText =
    tipo === "ida" ? "Fecha de ida" : "Fecha de vuelta";

  generarCalendario(new Date());
  document.getElementById("calendarModal").classList.add("active");
}

function closeCalendar(){
  document.getElementById("calendarModal").classList.remove("active");
}

// GENERAR CALENDARIO REAL
function generarCalendario(fechaBase){

  let box = document.getElementById("calendarBox");
  box.innerHTML = "";

  let mesActual = new Date(fechaBase.getFullYear(), fechaBase.getMonth(), 1);

  // Mostrar 12 meses hacia adelante
  for(let m = 0; m < 12; m++){

    let mes = new Date(mesActual.getFullYear(), mesActual.getMonth() + m, 1);

    let diasEnMes = new Date(
      mes.getFullYear(),
      mes.getMonth() + 1,
      0
    ).getDate();

    let nombreMes = mes.toLocaleString("es", { month: "long" });
    let anio = mes.getFullYear();

    box.innerHTML += `
      <div class="calendar-month">
        <div class="calendar-header">
          ${nombreMes} ${anio}
        </div>

        <div class="calendar-grid" id="grid-${m}"></div>
      </div>
    `;

    let grid = document.getElementById(`grid-${m}`);

    let hoy = new Date();
    hoy.setHours(0,0,0,0);

    for(let d = 1; d <= diasEnMes; d++){

      let fechaDia = new Date(anio, mes.getMonth(), d);
      fechaDia.setHours(0,0,0,0);

      let clase = "day";
      let bloqueado = false;

      // Bloquear fechas pasadas
      if(fechaDia < hoy){
        clase += " disabled";
        bloqueado = true;
      }

      // Si es vuelta, bloquear menores a ida
      if(tipoFecha === "vuelta" && fechaIdaSeleccionada){
        if(fechaDia <= fechaIdaSeleccionada){
          clase += " disabled";
          bloqueado = true;
        }
      }

      grid.innerHTML += `
        <div class="${clase}"
             onclick="${bloqueado ? '' : `selectDate('${anio}-${mes.getMonth()+1}-${d}')`}">
          ${d}
        </div>
      `;
    }
  }
}

// SELECCIONAR FECHA
function selectDate(fecha){

  let partes = fecha.split("-");
  let fechaReal = new Date(partes[0], partes[1]-1, partes[2]);

  let texto = fechaReal.toLocaleDateString("es", {
    day: "2-digit",
    month: "long",
    year: "numeric"
  });

  if(tipoFecha === "ida"){
    document.getElementById("idaInput").value = texto;
    fechaIdaSeleccionada = fechaReal;

    // Limpiar vuelta si ya no es válida
    document.getElementById("vueltaInput").value = "";

  } else {
    document.getElementById("vueltaInput").value = texto;
  }

  closeCalendar();
}


/* PASAJEROS */
function openPassengerModal(){
  document.getElementById("passengerModal").classList.add("active");
}

function closePassengerModal(){
  document.getElementById("passengerModal").classList.remove("active");
}

function change(id,v){
  let e = document.getElementById(id);
  let n = parseInt(e.innerText) + v;

  if(id==="adultos" && n<1) return;
  if(id==="ninos" && n<0) return;

  e.innerText = n;
}

function applyPassengers(){
  let a = document.getElementById("adultos").innerText;
  let n = document.getElementById("ninos").innerText;

  document.getElementById("passengerInput").value =
    (parseInt(a)+parseInt(n)) + " pasajeros";

  closePassengerModal();
}

</script>

</body>
</html>
