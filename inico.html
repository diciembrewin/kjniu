<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

/* HERO */
.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
  overflow:visible;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:#00c6d7;
  mix-blend-mode:multiply;
}

.hero-content{
  position:absolute;
  top:40px;
  left:20px;
  right:20px;
  color:#000;
}

.hero-content h1{
  font-size:30px;
  margin:0;
}

/* ICON TABS */
.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-32px;
  left:0;
  right:0;
  z-index:3;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.tab.active{
  background:#ffd100;
}

/* FORM */
.form-container{
  background:#fff;
  margin:-10px auto 20px;
  padding:32px 20px;
  max-width:360px;
  width:100%;
  border-radius:30px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  position:relative;
  z-index:2;
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  cursor:pointer;
}

.field i{
  margin-right:10px;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
  background:none;
}

.row{
  display:flex;
  gap:20px;
}

.checks{
  margin:20px 0;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:600;
}

/* AFTER SEARCH */
.section{
  background:#fff;
  margin:30px auto 0;
  padding:20px;
  max-width:720px;
}

.banner{
  width:100%;
  margin:20px 0;
  border-radius:20px;
}

/* FOOTER */
footer{
  background:#111;
  color:#fff;
  text-align:center;
  padding:20px;
}

/* MODALS */
.origin-modal{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.origin-modal.active{
  display:flex;
}

.origin-header{
  background:#2b2b2b;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.origin-header button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

.origin-search{
  background:#2b2b2b;
  padding:12px;
  display:flex;
  align-items:center;
}

.origin-search input{
  width:100%;
  padding:10px;
  border-radius:8px;
}

.origin-list{
  background:#fff;
  margin:12px;
  border-radius:12px;
}

.city{
  padding:14px;
  border-bottom:1px solid #eee;
  display:flex;
  gap:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="hero-content">
    <h1>Vuelo + Hotel</h1>
  </div>

  <div class="tabs">
    <div class="tab"><i class="fa fa-suitcase"></i></div>
    <div class="tab"><i class="fa fa-bed"></i></div>
    <div class="tab active"><i class="fa fa-plane"></i></div>
    <div class="tab"><i class="fa fa-ticket"></i></div>
    <div class="tab"><i class="fa fa-car"></i></div>
  </div>
</div>

<div class="form-container">

  <h2>Paquetes turísticos</h2>

  <div class="field" onclick="openOriginModal()">
    <i class="fa fa-dot-circle-o"></i>
    <input id="originInput" placeholder="Origen" readonly>
  </div>

  <div class="field" onclick="openDestinationModal()">
    <i class="fa fa-map-marker"></i>
    <input id="destinationInput" placeholder="Destino" readonly>
  </div>

  <div class="row">
    <div class="field">
      <i class="fa fa-calendar"></i>
      <input placeholder="Ida">
    </div>
    <div class="field">
      <i class="fa fa-calendar"></i>
      <input placeholder="Vuelta">
    </div>
  </div>

  <div class="field">
    <i class="fa fa-user"></i>
    <input value="1">
  </div>

  <button class="btn">Buscar</button>
</div>

<div class="section">
  <img class="banner" src="https://viajestu360compras.bancolombia.com/portals/27/Images/diatu360/01/dia_tu360_BannerOfertas1-720x400.webp">
  <h2>Los destinos más buscados</h2>
  <img class="banner" src="https://viajestu360compras.bancolombia.com/portals/27/Images/Consumo/Tarjeta-Debito-Mastercard-Mobile.png">
</div>

<footer>© Tu360Compras</footer>

<!-- ORIGIN MODAL -->
<div class="origin-modal" id="originModal">
  <div class="origin-header">
    <span>Ciudad de Origen</span>
    <button onclick="closeOriginModal()">✕</button>
  </div>

  <div class="origin-search">
    <input placeholder="Buscar" onkeyup="filterCities(this.value)">
  </div>

  <div class="origin-list">
    <div class="city" onclick="selectCity('Cali (CLO)')">Cali (CLO)</div>
    <div class="city" onclick="selectCity('Bogotá (BOG)')">Bogotá (BOG)</div>
    <div class="city" onclick="selectCity('Medellín (MDE)')">Medellín (MDE)</div>
  </div>
</div>

<!-- DESTINATION MODAL -->
<div class="origin-modal" id="destinationModal">
  <div class="origin-header">
    <span>Ciudad de Destino</span>
    <button onclick="closeDestinationModal()">✕</button>
  </div>

  <div class="origin-search">
    <input placeholder="Buscar" onkeyup="filterDestinationCities(this.value)">
  </div>

  <div class="origin-list">
    <div class="city" onclick="selectDestination('Cartagena (CTG)')">Cartagena (CTG)</div>
    <div class="city" onclick="selectDestination('Cancún (CUN)')">Cancún (CUN)</div>
    <div class="city" onclick="selectDestination('Miami (MIA)')">Miami (MIA)</div>
  </div>
</div>

<script>
function openOriginModal(){
  document.getElementById('originModal').classList.add('active');
}

function closeOriginModal(){
  document.getElementById('originModal').classList.remove('active');
}

function selectCity(city){
  document.getElementById('originInput').value = city;
  closeOriginModal();
}

function openDestinationModal(){
  document.getElementById('destinationModal').classList.add('active');
}

function closeDestinationModal(){
  document.getElementById('destinationModal').classList.remove('active');
}

function selectDestination(city){
  document.getElementById('destinationInput').value = city;
  closeDestinationModal();
}

function filterCities(t){}
function filterDestinationCities(t){}
</script>

</body>
</html>
