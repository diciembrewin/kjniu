<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
}

.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-28px;
  left:0;
  right:0;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.tab.active{
  background:#ffd100;
}

.form-container{
  background:#fff;
  margin:4px auto 20px;
  padding:28px 20px 32px;
  max-width:360px;
  width:100%;
  border-radius:30px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  cursor:pointer;
}

.field i{
  margin-right:10px;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
}

.row{
  display:flex;
  gap:20px;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:600;
}

/* MODAL CALENDARIO */
.calendar-modal{
  position:fixed;
  inset:0;
  background:#fff;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.calendar-modal.active{
  display:flex;
}

.calendar-header{
  background:#2b2b2b;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.calendar-header button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

.calendar-body{
  padding:20px;
  overflow:auto;
}

.month{
  margin-bottom:30px;
}

.month h3{
  text-align:center;
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  text-align:center;
  gap:10px;
}

.day{
  padding:10px;
  cursor:pointer;
}

.day:hover{
  background:#ffd100;
  border-radius:6px;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="tabs">
    <div class="tab"><i class="fa fa-suitcase"></i></div>
    <div class="tab"><i class="fa fa-bed"></i></div>
    <div class="tab active"><i class="fa fa-plane"></i></div>
    <div class="tab"><i class="fa fa-ticket"></i></div>
    <div class="tab"><i class="fa fa-car"></i></div>
  </div>
</div>

<div class="form-container">
  <h2>Paquetes turísticos (Vuelo + Hotel)</h2>

  <div class="field">
    <i class="fa fa-dot-circle-o"></i>
    <input id="origen" placeholder="Origen">
  </div>

  <div class="field">
    <i class="fa fa-map-marker"></i>
    <input id="destino" placeholder="Destino">
  </div>

  <div class="row">
    <div class="field" onclick="openCalendar('ida')">
      <i class="fa fa-calendar-check-o"></i>
      <input id="ida" placeholder="Ida" readonly>
    </div>

    <div class="field" onclick="openCalendar('vuelta')">
      <i class="fa fa-calendar-check-o"></i>
      <input id="vuelta" placeholder="Vuelta" readonly>
    </div>
  </div>

  <button class="btn">Buscar</button>
</div>

<!-- MODAL CALENDARIO -->
<div class="calendar-modal" id="calendarModal">
  <div class="calendar-header">
    <span id="calendarTitle">Fecha</span>
    <button onclick="closeCalendar()">✕</button>
  </div>

  <div class="calendar-body" id="calendarBody"></div>
</div>

<script>

let inputActivo = "";

function openCalendar(input){
  inputActivo = input;
  document.getElementById("calendarTitle").innerText =
    input === "ida" ? "Fecha de partida" : "Fecha de regreso";

  generarCalendario();
  document.getElementById("calendarModal").classList.add("active");
}

function closeCalendar(){
  document.getElementById("calendarModal").classList.remove("active");
}

function generarCalendario(){
  const body = document.getElementById("calendarBody");
  body.innerHTML = "";

  const hoy = new Date();

  for(let m = 0; m < 2; m++){

    const fecha = new Date(hoy.getFullYear(), hoy.getMonth() + m, 1);

    const monthDiv = document.createElement("div");
    monthDiv.className = "month";

    const titulo = document.createElement("h3");
    titulo.innerText = fecha.toLocaleString("es", {month:"long", year:"numeric"});
    monthDiv.appendChild(titulo);

    const days = document.createElement("div");
    days.className = "days";

    const totalDias = new Date(fecha.getFullYear(), fecha.getMonth()+1, 0).getDate();

    for(let d=1; d<=totalDias; d++){
      const day = document.createElement("div");
      day.className = "day";
      day.innerText = d;

      day.onclick = () => seleccionarFecha(fecha.getFullYear(), fecha.getMonth(), d);

      days.appendChild(day);
    }

    monthDiv.appendChild(days);
    body.appendChild(monthDiv);
  }
}

function seleccionarFecha(y,m,d){
  const fecha = `${y}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
  document.getElementById(inputActivo).value = fecha;

  if(inputActivo === "ida"){
    document.getElementById("vuelta").value = "";
  }

  closeCalendar();
}

</script>

</body>
</html>
