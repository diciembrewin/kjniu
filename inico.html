<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
}

.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-28px;
  left:0;
  right:0;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
}

.tab.active{
  background:#ffd100;
}

.form-container{
  background:#fff;
  margin: 4px auto 20px;
  padding:28px 20px 32px;
  max-width:340px;
  border-radius:30px;
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  cursor:pointer;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
  background:none;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
}

.section{
  background:#fff;
  margin:30px auto 0;
  padding:20px;
  max-width:720px;
}

.banner{
  width:100%;
  margin:20px 0;
  border-radius:20px;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  z-index:999;
  display:none;
  flex-direction:column;
}

.modal.active{
  display:flex;
}

.modal-header{
  background:#2b2b2b;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
}

.list{
  background:#fff;
  margin:10px;
  border-radius:12px;
}

.item{
  padding:12px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

.calendar{
  padding:20px;
}

.calendar input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="tabs">
    <div class="tab active"><i class="fa fa-plane"></i></div>
  </div>
</div>

<div class="form-container">

  <h2>Buscar vuelos</h2>

  <div class="field" onclick="openModal('originModal')">
    <i class="fa fa-dot-circle-o"></i>
    <input id="originInput" placeholder="Origen" readonly>
  </div>

  <div class="field" onclick="openModal('destinationModal')">
    <i class="fa fa-map-marker"></i>
    <input id="destinationInput" placeholder="Destino" readonly>
  </div>

  <div class="field" onclick="openModal('dateModal')">
    <i class="fa fa-calendar"></i>
    <input id="dateInput" placeholder="Seleccionar fechas" readonly>
  </div>

  <button class="btn">Buscar</button>

</div>

<!-- CONTENIDO ORIGINAL -->
<div class="section">
  <img class="banner" src="https://viajestu360compras.bancolombia.com/portals/27/Images/diatu360/01/dia_tu360_BannerOfertas1-720x400.webp">

  <h2>Los destinos más buscados</h2>

  <ul class="menuItems">
    <li>Vuelos desde Bogotá</li>
    <li>Vuelos desde Medellín</li>
  </ul>

  <img class="banner" src="https://viajestu360compras.bancolombia.com/portals/27/Images/Consumo/Tarjeta-Debito-Mastercard-Mobile.png">
</div>

<!-- MODALES -->
<div class="modal" id="originModal">
  <div class="modal-header">
    <span>Ciudad de Origen</span>
    <button onclick="closeModal('originModal')">X</button>
  </div>

  <div class="list" id="originList"></div>
</div>

<div class="modal" id="destinationModal">
  <div class="modal-header">
    <span>Ciudad de Destino</span>
    <button onclick="closeModal('destinationModal')">X</button>
  </div>

  <div class="list" id="destinationList"></div>
</div>

<div class="modal" id="dateModal">
  <div class="modal-header">
    <span>Seleccionar Fechas</span>
    <button onclick="closeModal('dateModal')">X</button>
  </div>

  <div class="calendar">
    <label>Ida</label>
    <input type="date" id="start">

    <label>Vuelta</label>
    <input type="date" id="end">

    <button class="btn" onclick="applyDates()">Aplicar</button>
  </div>
</div>

<script>
const departamentos = [
"Amazonas","Antioquia","Arauca","Atlántico","Bolívar",
"Boyacá","Caldas","Caquetá","Casanare","Cauca",
"Cesar","Chocó","Córdoba","Cundinamarca","Guainía",
"Guaviare","Huila","La Guajira","Magdalena","Meta",
"Nariño","Norte de Santander","Putumayo","Quindío",
"Risaralda","San Andrés","Santander","Sucre",
"Tolima","Valle del Cauca","Vaupés","Vichada"
];

function load(){
  const o = document.getElementById("originList");
  const d = document.getElementById("destinationList");

  departamentos.forEach(dep=>{
    o.innerHTML += `<div class='item' onclick="select('originInput','${dep}','originModal')">${dep}</div>`;
    d.innerHTML += `<div class='item' onclick="select('destinationInput','${dep}','destinationModal')">${dep}</div>`;
  });
}

function openModal(id){
  document.getElementById(id).classList.add("active");
}

function closeModal(id){
  document.getElementById(id).classList.remove("active");
}

function select(input, value, modal){
  document.getElementById(input).value = value;
  closeModal(modal);
}

function applyDates(){
  const s = start.value;
  const e = end.value;

  if(!s || !e){
    alert("Selecciona ambas fechas");
    return;
  }

  dateInput.value = s + " → " + e;
  closeModal("dateModal");
}

load();
</script>

</body>
</html>
