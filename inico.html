<!DOCTYPE html> <html lang="es"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Tu360 – Vuelos</title> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <style> *{ box-sizing:border-box; font-family:'Roboto', Arial, sans-serif; } body{ margin:0; background:#f4f4f4; } .header{ display:flex; justify-content:space-between; align-items:center; padding:14px 18px; background:#fff; font-weight:600; } .header img{ height:28px; } .hero{ position:relative; background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover; height:320px; } .tabs{ display:flex; justify-content:space-around; position:absolute; bottom:-28px; left:0; right:0; } .tab{ width:64px; height:64px; background:#fff; border-radius:50%; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 10px rgba(0,0,0,.15); } .tab.active{ background:#ffd100; } .form-container{ background:#fff; margin:4px auto 20px; padding:28px 20px 32px; max-width:360px; width:100%; border-radius:30px; box-shadow:0 4px 14px rgba(0,0,0,.08); } .field{ display:flex; align-items:center; margin-bottom:18px; border-bottom:1px solid #ccc; padding-bottom:8px; cursor:pointer; } .field i{ margin-right:10px; } .field input{ border:none; outline:none; width:100%; font-size:16px; background:none; } .row{ display:flex; gap:20px; } /* SELECTOR IDA / VUELTA */ .trip-type{ display:flex; gap:20px; margin-bottom:20px; } .trip-type label{ display:flex; align-items:center; gap:8px; cursor:pointer; } /* BOTON */ .btn{ width:100%; background:#ffd100; border:none; border-radius:30px; padding:14px; font-size:18px; font-weight:600; } /* MODAL PASAJEROS */ .passenger-modal{ position:fixed; inset:0; background:#fff; z-index:9999; display:none; flex-direction:column; } .passenger-modal.active{ display:flex; } .passenger-header{ background:#2b2b2b; color:#fff; padding:16px; display:flex; justify-content:space-between; align-items:center; } .passenger-content{ padding:20px; } .counter-row{ display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; } .counter{ display:flex; align-items:center; gap:10px; } .counter button{ width:34px; height:34px; } .apply-btn{ margin-top:auto; padding:16px; } </style> </head> <body> <div class="header"> <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png"> <span>Menu</span> </div> <div class="hero"> <div class="tabs"> <div class="tab"><i class="fa fa-suitcase"></i></div> <div class="tab"><i class="fa fa-bed"></i></div> <div class="tab active"><i class="fa fa-plane"></i></div> <div class="tab"><i class="fa fa-ticket"></i></div> <div class="tab"><i class="fa fa-car"></i></div> </div> </div> <div class="form-container"> <h2>Paquetes turísticos</h2> <!-- SELECTOR IDA / VUELTA --> <div class="trip-type"> <label> <input type="radio" name="tipo" checked onclick="setTripType('round')"> Ida y vuelta </label> <label> <input type="radio" name="tipo" onclick="setTripType('oneway')"> Solo ida </label> </div> <div class="field" onclick="openCityModal('origen')"> <i class="fa fa-dot-circle-o"></i> <input id="origenInput" placeholder="Origen" readonly> </div> <div class="field" onclick="openCityModal('destino')"> <i class="fa fa-map-marker"></i> <input id="destinoInput" placeholder="Destino" readonly> </div> <div class="row"> <div class="field" onclick="openCalendar('ida')"> <i class="fa fa-calendar"></i> <input id="idaInput" placeholder="Ida" readonly> </div> <div class="field" id="returnField" onclick="openCalendar('vuelta')"> <i class="fa fa-calendar"></i> <input id="vueltaInput" placeholder="Vuelta" readonly> </div> </div> <div class="field" onclick="openPassengerModal()"> <i class="fa fa-user"></i> <input id="passengerInput" value="1 pasajero" readonly> </div> <button class="btn">Buscar</button> </div> <!-- MODAL PASAJEROS --> <div class="passenger-modal" id="passengerModal"> <div class="passenger-header"> <span>Pasajeros</span> <button onclick="closePassengerModal()">✕</button> </div> <div class="passenger-content"> <div class="counter-row"> <div> <b>Adultos</b><br> 13+ años </div> <div class="counter"> <button onclick="change('adultos',-1)">-</button> <span id="adultos">1</span> <button onclick="change('adultos',1)">+</button> </div> </div> <div class="counter-row"> <div> <b>Niños</b> </div> <div class="counter"> <button onclick="change('ninos',-1)">-</button> <span id="ninos">0</span> <button onclick="change('ninos',1)">+</button> </div> </div> </div> <div class="apply-btn"> <button class="btn" onclick="applyPassengers()">Aplicar</button> </div> </div> <script> let tipoViaje = "round"; function setTripType(tipo){ tipoViaje = tipo; document.getElementById("returnField").style.display = tipo === "oneway" ? "none" : "flex"; } // PASAJEROS function openPassengerModal(){ document.getElementById("passengerModal").classList.add("active"); } function closePassengerModal(){ document.getElementById("passengerModal").classList.remove("active"); } function change(id, v){ let e = document.getElementById(id); let n = parseInt(e.innerText) + v; if(id === "adultos" && n < 1) return; if(id === "ninos" && n < 0) return; e.innerText = n; } function applyPassengers(){ let a = document.getElementById("adultos").innerText; let n = document.getElementById("ninos").innerText; let total = parseInt(a) + parseInt(n); document.getElementById("passengerInput").value = total + " pasajeros"; closePassengerModal(); } </script> </body> </html>
