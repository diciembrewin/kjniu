<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:#00c6d7;
  mix-blend-mode:multiply;
}

.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-28px;
  left:0;
  right:0;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.tab.active{
  background:#ffd100;
}

.form-container{
  background:#fff;
  margin:4px auto 20px;
  padding:28px 20px 32px;
  max-width:360px;
  width:100%;
  border-radius:30px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  position:relative;
}

.field i{
  margin-right:10px;
  font-size:18px;
  color:#333;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
}

.suggestions{
  position:absolute;
  top:40px;
  left:0;
  right:0;
  background:white;
  border:1px solid #ccc;
  z-index:20;
  max-height:200px;
  overflow:auto;
}

.suggestions div{
  padding:10px;
  cursor:pointer;
}

.suggestions div:hover{
  background:#eee;
}

.row{
  display:flex;
  gap:20px;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:600;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="tabs">
    <div class="tab"><i class="fa fa-suitcase"></i></div>
    <div class="tab"><i class="fa fa-bed"></i></div>
    <div class="tab active"><i class="fa fa-plane"></i></div>
    <div class="tab"><i class="fa fa-ticket"></i></div>
    <div class="tab"><i class="fa fa-car"></i></div>
  </div>
</div>

<div class="form-container">
  <h2>Paquetes turísticos (Vuelo + Hotel)</h2>

  <div class="field">
    <i class="fa fa-dot-circle-o"></i>
    <input id="origen" placeholder="Origen">
    <div id="sugOrigen" class="suggestions"></div>
  </div>

  <div class="field">
    <i class="fa fa-map-marker"></i>
    <input id="destino" placeholder="Destino">
    <div id="sugDestino" class="suggestions"></div>
  </div>

  <div class="row">
    <div class="field">
      <i class="fa fa-calendar-check-o"></i>
      <input type="date" id="ida">
    </div>

    <div class="field">
      <i class="fa fa-calendar-check-o"></i>
      <input type="date" id="vuelta">
    </div>
  </div>

  <div class="field">
    <i class="fa fa-user"></i>
    <input type="number" value="1" min="1">
  </div>

  <button class="btn">Buscar</button>
</div>

<script>

// AEROPUERTOS REALES DE COLOMBIA
const aeropuertos = [
"Bogotá - El Dorado (BOG)",
"Medellín - José María Córdova (MDE)",
"Cali - Alfonso Bonilla Aragón (CLO)",
"Cartagena - Rafael Núñez (CTG)",
"Barranquilla - Ernesto Cortissoz (BAQ)",
"Bucaramanga - Palonegro (BGA)",
"Pereira - Matecaña (PEI)",
"Santa Marta - Simón Bolívar (SMR)",
"Cúcuta - Camilo Daza (CUC)",
"Montería - Los Garzones (MTR)",
"Valledupar - Alfonso López (VUP)",
"Armenia - El Edén (AXM)",
"Manizales - La Nubia (MZL)",
"Neiva - Benito Salas (NVA)",
"Villavicencio - Vanguardia (VVC)",
"Ibagué - Perales (IBE)",
"Leticia - Alfredo Vásquez Cobo (LET)",
"San Andrés - Gustavo Rojas Pinilla (ADZ)",
"Pasto - Antonio Nariño (PSO)",
"Riohacha - Almirante Padilla (RCH)"
];

function activarAutocomplete(inputId, boxId) {
  const input = document.getElementById(inputId);
  const box = document.getElementById(boxId);

  input.addEventListener("keyup", () => {
    let valor = input.value.toLowerCase();
    box.innerHTML = "";

    if (!valor) return;

    aeropuertos
      .filter(a => a.toLowerCase().includes(valor))
      .forEach(a => {
        let div = document.createElement("div");
        div.textContent = a;
        div.onclick = () => {
          input.value = a;
          box.innerHTML = "";
        };
        box.appendChild(div);
      });
  });
}

activarAutocomplete("origen", "sugOrigen");
activarAutocomplete("destino", "sugDestino");

// Fechas lógicas
document.getElementById("ida").addEventListener("change", function() {
  document.getElementById("vuelta").min = this.value;
});

</script>

</body>
</html>
