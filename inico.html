<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tu360 Compras ‚Äì UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{box-sizing:border-box;font-family:Roboto, Arial, sans-serif}
body{margin:0;background:#f4f4f4;color:#000}

/* HEADER */
.header{
  background:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

/* HERO */
.hero{
  height:260px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TABS */
#widget-tabs{
  list-style:none;
  display:flex;
  justify-content:space-around;
  padding:0;
  margin:-35px 0 0;
  position:relative;
  z-index:5;
}
#widget-tabs li{text-align:center}
#widget-tabs li a{
  text-decoration:none;
  color:#000;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
}
#widget-tabs li a i{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  border:1px solid #ddd;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  margin-bottom:6px;
}
#widget-tabs li.active a i{
  background:#FFD400;
  border:none;
}
@media(max-width:768px){
  #widget-tabs li a span{display:none}
}

/* ===== FORMULARIO ===== */
.form-container{
  background:#fff;
  margin:20px auto;          /* separado del resto */
  padding:28px 20px 32px;

  max-width:360px;           /* üëà M√ÅS ANGOSTO */
  width:100%;

  border-radius:30px;        /* üëà TODOS LOS BORDES */
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.field{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 0;
  border-bottom:1px solid #000;
  margin-bottom:18px;
}
.field i{font-size:20px}
.field input{
  border:none;
  outline:none;
  font-size:16px;
  width:100%;
}

.dates{
  display:flex;
  gap:12px;
}
.half{width:50%}

.checks{
  margin:18px 0;
  font-size:14px;
}
.checks label{
  display:block;
  margin-bottom:12px;
}

.btn-search{
  width:100%;
  background:#FFD400;
  border:none;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  border-radius:40px;
  cursor:pointer;
}

/* ===== SECCIONES INFERIORES ===== */
.section{
  background:#fff;
  padding:30px 20px;
}

.banner img,
.card-banner img{
  width:100%;
  border-radius:20px;
}

.section-title h2{margin:0 0 5px}
.section-title p{margin:0;color:#555}

/* MENU DESTINOS */
.menuItems{
  list-style:none;
  display:flex;
  gap:20px;
  padding:0;
  margin:20px 0;
  border-bottom:1px solid #ddd;
}
.menuItems__items{
  padding:10px 0;
  cursor:pointer;
  font-weight:500;
}
.menuItems__items.active{
  border-bottom:3px solid #FFD400;
}

/* FOOTER */
.footer{
  background:#2c2a29;
  color:#fff;
  padding:30px 20px;
  text-align:center;
  font-size:14px;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div><strong>Tu360</strong>Compras</div>
  <div>Menu ‚ãÆ</div>
</div>

<!-- HERO -->
<div class="hero">
  <img src="https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp">
</div>

<!-- TABS -->
<ul id="widget-tabs">
  <li><a href="#"><i class="fa fa-suitcase"></i><span>Paquetes</span></a></li>
  <li><a href="#"><i class="fa fa-h-square"></i><span>Hotel</span></a></li>
  <li class="active"><a href="#"><i class="fa fa-plane"></i><span>Vuelos</span></a></li>
  <li><a href="#"><i class="fa fa-ticket"></i><span>Actividades</span></a></li>
  <li><a href="#"><i class="fa fa-car"></i><span>Autos</span></a></li>
</ul>

<!-- FORMULARIO -->
<div class="form-container">
  <h2>Vuelos</h2>

  <div class="field">
    <i class="fa fa-dot-circle-o"></i>
    <input placeholder="Origen">
  </div>

  <div class="field">
    <i class="fa fa-map-marker"></i>
    <input placeholder="Destino">
  </div>

  <div class="dates">
    <div class="field half">
      <i class="fa fa-calendar-check-o"></i>
      <input placeholder="Ida">
    </div>
    <div class="field half">
      <i class="fa fa-calendar-check-o"></i>
      <input placeholder="Vuelta">
    </div>
  </div>

  <div class="field">
    <i class="fa fa-user"></i>
    <input type="number" value="1">
  </div>

  <div class="checks">
    <label><input type="checkbox"> Solo vuelos que incluyan equipaje</label>
    <label><input type="checkbox"> Solo vuelos directos</label>
  </div>

  <button class="btn-search">Buscar</button>
</div>

<!-- CONTENIDO POSTERIOR -->
<div class="section">
  <div class="banner">
    <img src="https://viajestu360compras.bancolombia.com/portals/27/Images/diatu360/01/dia_tu360_BannerOfertas1-720x400.webp">
  </div>

  <div class="section-title">
    <h2>Los destinos m√°s buscados</h2>
    <p>Encuentra las rutas m√°s populares con precios imperdibles</p>
  </div>

  <ul class="menuItems">
    <li class="menuItems__items active">Vuelos desde Bogot√°</li>
    <li class="menuItems__items">Vuelos desde Medell√≠n</li>
  </ul>

  <div class="card-banner">
    <img src="https://viajestu360compras.bancolombia.com/portals/27/Images/Consumo/Tarjeta-Debito-Mastercard-Mobile.png">
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  ¬© 2026 Tu360 Compras ¬∑ UI Demo
</div>

<script>
document.querySelectorAll('#widget-tabs li').forEach(tab=>{
  tab.onclick=()=>{
    document.querySelectorAll('#widget-tabs li').forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
  };
});
document.querySelectorAll('.menuItems__items').forEach(item=>{
  item.onclick=()=>{
    document.querySelectorAll('.menuItems__items').forEach(i=>i.classList.remove('active'));
    item.classList.add('active');
  };
});
</script>

</body>
</html>
