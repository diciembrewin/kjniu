<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Widget Tu360 – Solo Diseño</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome 4 (igual al original) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:Roboto, Arial, sans-serif;
}
body{
  margin:0;
  background:#f4f4f4;
}

/* HEADER SIMPLIFICADO */
.header{
  background:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

/* HERO */
.hero{
  position:relative;
  height:260px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TABS */
#widget-tabs{
  list-style:none;
  display:flex;
  justify-content:space-around;
  padding:0;
  margin:-35px 0 0;
  position:relative;
  z-index:5;
}

#widget-tabs li{
  text-align:center;
}

#widget-tabs li a{
  text-decoration:none;
  color:#000;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* CÍRCULOS */
#widget-tabs li a i{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  border:1px solid #ddd;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  margin-bottom:6px;
}

/* ACTIVO */
#widget-tabs li.active a i{
  background:#FFD400;
  border:none;
}

/* TEXTO SOLO DESKTOP */
@media(max-width:768px){
  #widget-tabs li a span{
    display:none;
  }
}

/* CONTENIDO BLANCO */
.container{
  background:#fff;
  margin-top:-10px;
  padding:40px 20px;
  border-radius:30px 30px 0 0;
}
h2{
  margin-top:0;
}
</style>
</head>

<body>

<div class="header">
  <div><strong>Tu360</strong>Compras</div>
  <div>Menu ⋮</div>
</div>

<!-- IMAGEN -->
<div class="hero">
  <img src="https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp">
</div>

<!-- TABS (MISMA ESTRUCTURA QUE EL ORIGINAL) -->
<ul id="widget-tabs">
  <li>
    <a href="#">
      <i class="fa fa-suitcase"></i>
      <span>Paquetes turísticos</span>
    </a>
  </li>

  <li>
    <a href="#">
      <i class="fa fa-h-square"></i>
      <span>Alojamiento</span>
    </a>
  </li>

  <li class="active">
    <a href="#">
      <i class="fa fa-plane"></i>
      <span>Vuelos</span>
    </a>
  </li>

  <li>
    <a href="#">
      <i class="fa fa-ticket"></i>
      <span>Actividades</span>
    </a>
  </li>

  <li>
    <a href="#">
      <i class="fa fa-car"></i>
      <span>Autos</span>
    </a>
  </li>
</ul>

<!-- CONTENIDO -->
<div class="container">
  <h2>Vuelos</h2>
  <p>Este es solo el diseño del widget, sin lógica.</p>
</div>

<script>
/* Solo para cambiar activo visual */
document.querySelectorAll('#widget-tabs li').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('#widget-tabs li')
      .forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
  });
});
</script>

</body>
</html>
