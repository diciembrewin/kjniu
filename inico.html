<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Tu360 Compras – UI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Font Awesome 4 (como el original) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:Roboto, Arial, sans-serif;
}
body{
  margin:0;
  background:#f4f4f4;
}

/* HEADER */
.header{
  background:#fff;
  padding:14px 16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:bold;
}

/* HERO */
.hero{
  position:relative;
  height:260px;
  overflow:hidden;
}
.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TABS */
#widget-tabs{
  list-style:none;
  display:flex;
  justify-content:space-around;
  padding:0;
  margin:-35px 0 0;
  position:relative;
  z-index:5;
}

#widget-tabs li{
  text-align:center;
}

#widget-tabs li a{
  text-decoration:none;
  color:#000;
  font-size:12px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* CÍRCULOS */
#widget-tabs li a i{
  width:60px;
  height:60px;
  border-radius:50%;
  background:#fff;
  border:1px solid #ddd;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:24px;
  margin-bottom:6px;
}

/* ACTIVO */
#widget-tabs li.active a i{
  background:#FFD400;
  border:none;
}

/* TEXTO SOLO DESKTOP */
@media(max-width:768px){
  #widget-tabs li a span{
    display:none;
  }
}

/* CONTENEDOR */
.container{
  background:#fff;
  margin-top:-10px;
  padding:30px 20px 40px;
  border-radius:30px 30px 0 0;
}

/* FORMULARIO */
.flight-form{
  margin-top:10px;
}

.field{
  display:flex;
  align-items:center;
  gap:12px;
  padding:12px 0;
  border-bottom:1px solid #000;
  margin-bottom:18px;
}

.field i{
  font-size:20px;
  color:#000;
}

.field input{
  border:none;
  outline:none;
  font-size:16px;
  width:100%;
}

.field input::placeholder{
  color:#9b9b9b;
}

.dates{
  display:flex;
  gap:15px;
}

.half{
  width:50%;
}

/* CHECKS */
.checks{
  margin:20px 0;
  font-size:14px;
}
.checks label{
  display:block;
  margin-bottom:12px;
}
.checks input{
  margin-right:8px;
}

/* BOTÓN */
.btn-search{
  width:100%;
  background:#FFD400;
  border:none;
  padding:16px;
  font-size:18px;
  font-weight:bold;
  border-radius:40px;
  cursor:pointer;
  color:#000;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div><strong>Tu360</strong>Compras</div>
  <div>Menu ⋮</div>
</div>

<!-- HERO -->
<div class="hero">
  <img src="https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp">
</div>

<!-- TABS -->
<ul id="widget-tabs">
  <li>
    <a href="#">
      <i class="fa fa-suitcase"></i>
      <span>Paquetes turísticos</span>
    </a>
  </li>

  <li>
    <a href="#">
      <i class="fa fa-h-square"></i>
      <span>Alojamiento</span>
    </a>
  </li>

  <li class="active">
    <a href="#">
      <i class="fa fa-plane"></i>
      <span>Vuelos</span>
    </a>
  </li>

  <li>
    <a href="#">
      <i class="fa fa-ticket"></i>
      <span>Actividades</span>
    </a>
  </li>

  <li>
    <a href="#">
      <i class="fa fa-car"></i>
      <span>Autos</span>
    </a>
  </li>
</ul>

<!-- CONTENIDO -->
<div class="container">

  <h2>Vuelos</h2>

  <div class="flight-form">

    <div class="field">
      <i class="fa fa-dot-circle-o"></i>
      <input type="text" placeholder="Origen">
    </div>

    <div class="field">
      <i class="fa fa-map-marker"></i>
      <input type="text" placeholder="Destino">
    </div>

    <div class="dates">
      <div class="field half">
        <i class="fa fa-calendar-check-o"></i>
        <input type="text" placeholder="Ida">
      </div>

      <div class="field half">
        <i class="fa fa-calendar-check-o"></i>
        <input type="text" placeholder="Vuelta">
      </div>
    </div>

    <div class="field">
      <i class="fa fa-user"></i>
      <input type="number" value="1" min="1">
    </div>

    <div class="checks">
      <label>
        <input type="checkbox">
        Solo vuelos que incluyan equipaje
      </label>

      <label>
        <input type="checkbox">
        Solo vuelos directos
      </label>
    </div>

    <button class="btn-search">Buscar</button>

  </div>
</div>

<script>
/* Tabs activo (solo visual) */
document.querySelectorAll('#widget-tabs li').forEach(tab=>{
  tab.addEventListener('click',()=>{
    document.querySelectorAll('#widget-tabs li')
      .forEach(t=>t.classList.remove('active'));
    tab.classList.add('active');
  });
});
</script>

</body>
</html>
