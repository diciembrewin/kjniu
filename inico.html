<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
}

.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-28px;
  left:0;
  right:0;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.tab.active{
  background:#ffd100;
}

.form-container{
  background:#fff;
  margin:4px auto 20px;
  padding:28px 20px 32px;
  max-width:360px;
  width:100%;
  border-radius:30px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  cursor:pointer;
}

.field i{
  margin-right:10px;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
  background:none;
}

/* MODAL ORIGEN DESTINO */
.city-modal{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.city-modal.active{
  display:flex;
}

.modal-header{
  background:#2b2b2b;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-header button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

.modal-search{
  background:#2b2b2b;
  padding:12px;
}

.modal-search input{
  width:100%;
  padding:10px;
  border-radius:8px;
}

.city-list{
  background:#fff;
  margin:12px;
  border-radius:12px;
  overflow:auto;
}

.city-item{
  padding:14px;
  border-bottom:1px solid #eee;
  display:flex;
  gap:10px;
  cursor:pointer;
}

.city-item i{
  color:#666;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="tabs">
    <div class="tab"><i class="fa fa-suitcase"></i></div>
    <div class="tab"><i class="fa fa-bed"></i></div>
    <div class="tab active"><i class="fa fa-plane"></i></div>
    <div class="tab"><i class="fa fa-ticket"></i></div>
    <div class="tab"><i class="fa fa-car"></i></div>
  </div>
</div>

<div class="form-container">

  <h2>Paquetes turísticos</h2>

  <div class="field" onclick="openModal('origen')">
    <i class="fa fa-dot-circle-o"></i>
    <input id="origenInput" placeholder="Origen" readonly>
  </div>

  <div class="field" onclick="openModal('destino')">
    <i class="fa fa-map-marker"></i>
    <input id="destinoInput" placeholder="Destino" readonly>
  </div>

  <button class="btn">Buscar</button>

</div>

<!-- MODAL -->
<div class="city-modal" id="cityModal">

  <div class="modal-header">
    <span id="modalTitle">Ciudad</span>
    <button onclick="closeModal()">✕</button>
  </div>

  <div class="modal-search">
    <input placeholder="Buscar ciudad" onkeyup="filtrarCiudades(this.value)">
  </div>

  <div class="city-list" id="cityList"></div>

</div>

<script>

const aeropuertos = [
"Bogotá - El Dorado (BOG)",
"Medellín - José María Córdova (MDE)",
"Cali - Alfonso Bonilla Aragón (CLO)",
"Cartagena - Rafael Núñez (CTG)",
"Barranquilla - Ernesto Cortissoz (BAQ)",
"Bucaramanga - Palonegro (BGA)",
"Pereira - Matecaña (PEI)",
"Santa Marta - Simón Bolívar (SMR)",
"Cúcuta - Camilo Daza (CUC)",
"Montería - Los Garzones (MTR)",
"Valledupar - Alfonso López (VUP)",
"Armenia - El Edén (AXM)",
"Manizales - La Nubia (MZL)",
"Neiva - Benito Salas (NVA)",
"Villavicencio - Vanguardia (VVC)",
"Ibagué - Perales (IBE)",
"Leticia - Alfredo Vásquez Cobo (LET)",
"San Andrés - Gustavo Rojas Pinilla (ADZ)",
"Pasto - Antonio Nariño (PSO)",
"Riohacha - Almirante Padilla (RCH)"
];

let campoActivo = "";

function openModal(tipo){

  campoActivo = tipo;

  document.getElementById("modalTitle").innerText =
    tipo === "origen" ? "Ciudad de Origen" : "Ciudad de Destino";

  renderCiudades(aeropuertos);

  document.getElementById("cityModal").classList.add("active");
}

function closeModal(){
  document.getElementById("cityModal").classList.remove("active");
}

function renderCiudades(lista){

  const box = document.getElementById("cityList");
  box.innerHTML = "";

  lista.forEach(ciudad => {

    const div = document.createElement("div");
    div.className = "city-item";

    div.innerHTML = `
      <i class="fa fa-map-marker"></i>
      <span>${ciudad}</span>
    `;

    div.onclick = () => seleccionarCiudad(ciudad);

    box.appendChild(div);

  });
}

function filtrarCiudades(texto){

  const filtradas = aeropuertos.filter(a =>
    a.toLowerCase().includes(texto.toLowerCase())
  );

  renderCiudades(filtradas);
}

function seleccionarCiudad(ciudad){

  if(campoActivo === "origen"){
    document.getElementById("origenInput").value = ciudad;
  }else{
    document.getElementById("destinoInput").value = ciudad;
  }

  closeModal();
}

</script>

</body>
</html>
