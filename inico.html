<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tu360 – Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
  box-sizing:border-box;
  font-family:'Roboto', Arial, sans-serif;
}

body{
  margin:0;
  background:#f4f4f4;
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 18px;
  background:#fff;
  font-weight:600;
}

.header img{
  height:28px;
}

/* HERO */
.hero{
  position:relative;
  background:url("https://viajestu360compras.bancolombia.com/portals/27/Images/Genericas/Vuelos-Mobile.webp") no-repeat center/cover;
  height:320px;
  overflow:visible;
}

.hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:#00c6d7;
  mix-blend-mode:multiply;
}

.hero-content{
  position:absolute;
  top:40px;
  left:20px;
  right:20px;
  color:#000;
}

.tabs{
  display:flex;
  justify-content:space-around;
  position:absolute;
  bottom:-32px;
  left:0;
  right:0;
  z-index:3;
}

.tab{
  width:64px;
  height:64px;
  background:#fff;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

.tab.active{
  background:#ffd100;
}

/* FORM */
.form-container{
  background:#fff;
  margin:-10px auto 20px;
  padding:32px 20px;
  max-width:360px;
  width:100%;
  border-radius:30px;
  box-shadow:0 4px 14px rgba(0,0,0,.08);
  position:relative;
  z-index:2;
}

.field{
  display:flex;
  align-items:center;
  margin-bottom:18px;
  border-bottom:1px solid #ccc;
  padding-bottom:8px;
  cursor:pointer;
}

.field i{
  margin-right:10px;
}

.field input{
  border:none;
  outline:none;
  width:100%;
  font-size:16px;
  background:none;
}

.row{
  display:flex;
  gap:20px;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:600;
}

/* MODALS */
.modal{
  position:fixed;
  inset:0;
  background:#f4f4f4;
  z-index:9999;
  display:none;
  flex-direction:column;
}

.modal.active{
  display:flex;
}

.modal-header{
  background:#2b2b2b;
  color:#fff;
  padding:16px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.modal-header button{
  background:none;
  border:none;
  color:#fff;
  font-size:22px;
}

.modal-search{
  background:#2b2b2b;
  padding:12px;
}

.modal-search input{
  width:100%;
  padding:10px;
  border-radius:8px;
}

.list{
  background:#fff;
  margin:12px;
  border-radius:12px;
  max-height:70vh;
  overflow:auto;
}

.item{
  padding:14px;
  border-bottom:1px solid #eee;
  cursor:pointer;
}

/* DATE MODAL */
.calendar-input{
  width:100%;
  padding:12px;
  font-size:18px;
  margin:20px;
}
</style>
</head>

<body>

<div class="header">
  <img src="https://viajestu360compras.bancolombia.com/Portals/27/logo-tu360compras.png">
  <span>Menu</span>
</div>

<div class="hero">
  <div class="hero-content">
    <h1>Vuelo + Hotel</h1>
  </div>

  <div class="tabs">
    <div class="tab"><i class="fa fa-suitcase"></i></div>
    <div class="tab"><i class="fa fa-bed"></i></div>
    <div class="tab active"><i class="fa fa-plane"></i></div>
    <div class="tab"><i class="fa fa-ticket"></i></div>
    <div class="tab"><i class="fa fa-car"></i></div>
  </div>
</div>

<div class="form-container">

  <h2>Vuelos</h2>

  <div class="field" onclick="openModal('originModal')">
    <i class="fa fa-dot-circle-o"></i>
    <input id="originInput" placeholder="Origen" readonly>
  </div>

  <div class="field" onclick="openModal('destinationModal')">
    <i class="fa fa-map-marker"></i>
    <input id="destinationInput" placeholder="Destino" readonly>
  </div>

  <div class="row">
    <div class="field" onclick="openModal('dateFromModal')">
      <i class="fa fa-calendar"></i>
      <input id="dateFrom" placeholder="Ida" readonly>
    </div>

    <div class="field" onclick="openModal('dateToModal')">
      <i class="fa fa-calendar"></i>
      <input id="dateTo" placeholder="Vuelta" readonly>
    </div>
  </div>

  <div class="field">
    <i class="fa fa-user"></i>
    <input value="1">
  </div>

  <button class="btn">Buscar</button>
</div>

<!-- ORIGEN MODAL -->
<div class="modal" id="originModal">
  <div class="modal-header">
    <span>Ciudad de Origen</span>
    <button onclick="closeModal('originModal')">✕</button>
  </div>

  <div class="modal-search">
    <input placeholder="Buscar aeropuerto" onkeyup="filterList('originList', this.value)">
  </div>

  <div class="list" id="originList">
  </div>
</div>

<!-- DESTINO MODAL -->
<div class="modal" id="destinationModal">
  <div class="modal-header">
    <span>Ciudad de Destino</span>
    <button onclick="closeModal('destinationModal')">✕</button>
  </div>

  <div class="modal-search">
    <input placeholder="Buscar aeropuerto" onkeyup="filterList('destinationList', this.value)">
  </div>

  <div class="list" id="destinationList">
  </div>
</div>

<!-- FECHAS -->
<div class="modal" id="dateFromModal">
  <div class="modal-header">
    <span>Fecha de partida</span>
    <button onclick="closeModal('dateFromModal')">✕</button>
  </div>

  <input class="calendar-input" type="date" onchange="setDate('dateFrom', this.value)">
</div>

<div class="modal" id="dateToModal">
  <div class="modal-header">
    <span>Fecha de regreso</span>
    <button onclick="closeModal('dateToModal')">✕</button>
  </div>

  <input class="calendar-input" type="date" onchange="setDate('dateTo', this.value)">
</div>

<script>

const airports = [
"Bogotá – El Dorado (BOG)",
"Medellín – José María Córdova (MDE)",
"Medellín – Olaya Herrera (EOH)",
"Cali – Alfonso Bonilla Aragón (CLO)",
"Cartagena – Rafael Núñez (CTG)",
"Barranquilla – Ernesto Cortissoz (BAQ)",
"Bucaramanga – Palonegro (BGA)",
"Pereira – Matecaña (PEI)",
"Santa Marta – Simón Bolívar (SMR)",
"Cúcuta – Camilo Daza (CUC)",
"Montería – Los Garzones (MTR)",
"San Andrés – Gustavo Rojas Pinilla (ADZ)",
"Armenia – El Edén (AXM)",
"Manizales – La Nubia (MZL)",
"Neiva – Benito Salas (NVA)",
"Ibagué – Perales (IBE)",
"Villavicencio – Vanguardia (VVC)",
"Riohacha – Almirante Padilla (RCH)",
"Leticia – Alfredo Vásquez Cobo (LET)",
"Pasto – Antonio Nariño (PSO)"
];

function loadAirports(){
  const o = document.getElementById("originList");
  const d = document.getElementById("destinationList");

  airports.forEach(a=>{
    o.innerHTML += `<div class='item' onclick="selectAirport('originInput','${a}')">${a}</div>`;
    d.innerHTML += `<div class='item' onclick="selectAirport('destinationInput','${a}')">${a}</div>`;
  });
}

function openModal(id){
  document.getElementById(id).classList.add("active");
}

function closeModal(id){
  document.getElementById(id).classList.remove("active");
}

function selectAirport(input, value){
  document.getElementById(input).value = value;
  closeModal(input === "originInput" ? "originModal" : "destinationModal");
}

function filterList(listId, text){
  text = text.toLowerCase();
  document.querySelectorAll(`#${listId} .item`).forEach(i=>{
    i.style.display = i.innerText.toLowerCase().includes(text) ? "block" : "none";
  });
}

function setDate(input, value){
  document.getElementById(input).value = value;
  closeModal(input === "dateFrom" ? "dateFromModal" : "dateToModal");
}

loadAirports();

</script>

</body>
</html>
