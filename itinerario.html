<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumen – Tu360 Compras</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.actions{
  display:flex;
  gap:10px;
  padding:14px;
  background:#fff;
}

.btn-dark{
  background:#2b2b2b;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:30px;
}

.btn-light{
  background:#fff;
  color:#000;
  border:1px solid #000;
  padding:10px 14px;
  border-radius:30px;
}

.title{
  padding:10px 14px;
  font-size:18px;
  font-weight:bold;
}

.resumen{
  background:#3b3b3b;
  color:#fff;
  margin:10px 14px;
  padding:14px;
  border-radius:12px;
}

.container{
  padding:10px 14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.total{
  text-align:right;
  margin-top:10px;
}

.big{
  font-size:22px;
  font-weight:bold;
}

.off{
  background:#2b2b2b;
  color:#fff;
  padding:4px 8px;
  border-radius:8px;
}

.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}

/* ===== ITINERARIO ===== */

.itinerario-card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.itinerario-row{
  display:flex;
  justify-content:space-between;
  font-size:14px;
  margin-bottom:6px;
}

.itinerario-total{
  display:flex;
  justify-content:space-between;
  font-size:22px;
  font-weight:bold;
  margin-top:10px;
}

.itinerario-section{
  background:#2b2b2b;
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  margin-top:16px;
  display:flex;
  justify-content:space-between;
}

.itinerario-ruta{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:14px 0;
}

.itinerario-ciudad{
  text-align:center;
}

.itinerario-ciudad b{
  font-size:22px;
}

.itinerario-info{
  font-size:12px;
  color:#666;
}
</style>
</head>

<body>

<div class="header">
  <div><b>Tu360 Compras</b></div>
  <div>Menu</div>
</div>

<div class="actions">
  <button class="btn-dark" onclick="window.history.back()">Nueva búsqueda</button>
  <button class="btn-light">Filtrar</button>
</div>

<div class="title" id="titulo"></div>

<div class="resumen">
  <b>El precio incluye:</b>
  <p id="textoIncluye"></p>
</div>

<div class="container">

  <!-- ITINERARIO -->
  <div class="itinerario-card">

    <h3>Su itinerario</h3>

    <div class="itinerario-row">
      <span>Tarifa:</span>
      <span>COP $ <span id="tarifaBase"></span></span>
    </div>

    <div class="itinerario-row">
      <span>Impuestos y tasas:</span>
      <span>COP $ 72.740</span>
    </div>

    <div class="itinerario-row">
      <span>Cargos:</span>
      <span>COP $ 2.860</span>
    </div>

    <div class="itinerario-total">
      <span>Total:</span>
      <span>COP $ <span id="totalItinerario"></span></span>
    </div>

    <div class="itinerario-section">
      <b>IDA</b>
      <span>Directo</span>
    </div>

    <div class="itinerario-ruta">
      <div class="itinerario-ciudad">
        <b id="origenCode"></b><br>
        <small id="horaSalida"></small>
      </div>

      ✈️

      <div class="itinerario-ciudad">
        <b id="destinoCode"></b><br>
        <small id="horaLlegada"></small>
      </div>
    </div>

    <div class="itinerario-info">
      Equipaje no incluido · Tarifa BASIC
    </div>

  </div>

  <!-- PRECIOS -->
  <div class="card">

    <div class="total">
      Tarifa: COP $ <span id="precio"></span>
    </div>

    <div class="total">
      Impuestos y tasas: COP $ 72.740
    </div>

    <div class="total big">
      Total: COP $ <span id="total"></span>
    </div>

    <div class="total big">
      <span class="off">5% OFF</span>
      COP $ <span id="totalOff"></span>
    </div>

  </div>

  <button class="btn" onclick="irAItinerario()">Compra ahora</button>

</div>

<script>
function getParam(name){
  return new URL(window.location.href).searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let tipo = getParam("tipo");

let precio = getParam("precioFinal");
let precioOff = getParam("precioOff");

document.getElementById("titulo").innerText =
  "Paquete a " + destino + ", Colombia";

document.getElementById("textoIncluye").innerText =
  tipo === "oneway"
  ? "Vuelo solo ida para tu viaje"
  : "Vuelos de ida y vuelta para tu viaje";

document.getElementById("precio").innerText = precio;
document.getElementById("total").innerText =
  (parseInt(precio) + 72740).toLocaleString();
document.getElementById("totalOff").innerText = precioOff;

document.getElementById("tarifaBase").innerText = precio;
document.getElementById("totalItinerario").innerText =
  (parseInt(precio) + 72740 + 2860).toLocaleString();

document.getElementById("origenCode").innerText = origen;
document.getElementById("destinoCode").innerText = destino;
document.getElementById("horaSalida").innerText = ida;
document.getElementById("horaLlegada").innerText = "22:30";

function irAItinerario(){
  let pasajeros = getParam("pasajeros") || 1;

  let url = "itinerario.html?" +
    "origen=" + encodeURIComponent(origen) +
    "&destino=" + encodeURIComponent(destino) +
    "&ida=" + encodeURIComponent(ida) +
    "&vuelta=" + encodeURIComponent(vuelta) +
    "&tipo=" + encodeURIComponent(tipo) +
    "&pasajeros=" + encodeURIComponent(pasajeros) +
    "&precioFinal=" + encodeURIComponent(precio);

  window.location.href = url;
}
</script>

</body>
</html>
