<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itinerario – Datos de Pasajeros</title>

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}

.container{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}

.itinerario{
  font-size:14px;
  line-height:1.6;
}

.flight{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.icon{
  font-size:20px;
}

.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  flex-wrap:wrap;
}

input, select{
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
  width:100%;
}

.col{
  flex:1;
  min-width:120px;
}

.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

.small{
  font-size:13px;
  color:#666;
}

</style>
</head>

<body>

<div class="header">
  Tu360 Compras – Itinerario y Datos de pasajeros
</div>

<div class="container">

  <!-- ===== ITINERARIO ===== -->
  <div class="card">

    <div class="title">Tu Itinerario</div>

    <div class="itinerario">

      <div class="flight">
        ✈️
        <div>
          <b>IDA</b><br>
          <span id="rutaIda"></span><br>
          <span class="small">
            Fecha: <span id="fechaIda"></span> –
            Hora: <span id="horaIda"></span>
          </span>
        </div>
      </div>

      <div id="bloqueVuelta">

        <div class="flight">
          ✈️
          <div>
            <b>VUELTA</b><br>
            <span id="rutaVuelta"></span><br>
            <span class="small">
              Fecha: <span id="fechaVuelta"></span> –
              Hora: <span id="horaVuelta"></span>
            </span>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>


<!-- ===== FORMULARIOS DE PASAJEROS ===== -->

<div class="container" id="boxPasajeros"></div>

<div class="container">

  <div class="card">
    <div class="title">Datos de Contacto</div>

    <div class="row">
      <div class="col">
        <input type="email" id="email" placeholder="E-mail">
      </div>
    </div>

    <div class="row">
      <div class="col">
        <input type="tel" id="telefono" placeholder="Teléfono">
      </div>
    </div>

  </div>

  <button class="btn" onclick="guardarDatos()">
    Finalizar reserva
  </button>

</div>


<script>

function getParam(name){
  return new URL(window.location.href).searchParams.get(name);
}

// ===== LEER PARÁMETROS =====

let origen = getParam("origen");
let destino = getParam("destino");

let ida = getParam("ida");
let vuelta = getParam("vuelta");

let horaIda = getParam("horaIda") || "--:--";
let horaVuelta = getParam("horaVuelta") || "--:--";

let tipo = getParam("tipo");

let pasajeros = parseInt(getParam("pasajeros") || 1);

// ===== MOSTRAR ITINERARIO =====

document.getElementById("rutaIda").innerText =
  origen + " → " + destino;

document.getElementById("fechaIda").innerText = ida;
document.getElementById("horaIda").innerText = horaIda;

if(tipo === "oneway"){

  document.getElementById("bloqueVuelta").style.display = "none";

}else{

  document.getElementById("rutaVuelta").innerText =
    destino + " → " + origen;

  document.getElementById("fechaVuelta").innerText = vuelta;
  document.getElementById("horaVuelta").innerText = horaVuelta;
}


// ===== GENERAR FORMULARIOS SEGÚN PASAJEROS =====

function cargarFormularios(){

  let box = document.getElementById("boxPasajeros");

  let html = "";

  for(let i=1; i<=pasajeros; i++){

    html += `

    <div class="card">

      <div class="title">
        Pasajero ${i} – Adulto
      </div>

      <div class="row">
        <div class="col">
          <input type="text" id="nombre${i}" placeholder="Nombre">
        </div>

        <div class="col">
          <input type="text" id="apellido${i}" placeholder="Apellido">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select id="tipoDoc${i}">
            <option>Cédula</option>
            <option>Pasaporte</option>
          </select>
        </div>

        <div class="col">
          <input type="text" id="documento${i}" placeholder="Número documento">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="date" id="nacimiento${i}">
        </div>
      </div>

    </div>

    `;
  }

  box.innerHTML = html;
}


// ===== GUARDAR DATOS (DEMO) =====

function guardarDatos(){

  let datos = [];

  for(let i=1; i<=pasajeros; i++){

    let pasajero = {
      nombre: document.getElementById("nombre"+i).value,
      apellido: document.getElementById("apellido"+i).value,
      documento: document.getElementById("documento"+i).value,
      nacimiento: document.getElementById("nacimiento"+i).value
    };

    datos.push(pasajero);
  }

  let email = document.getElementById("email").value;
  let telefono = document.getElementById("telefono").value;

  console.log("Pasajeros:", datos);
  console.log("Contacto:", email, telefono);

  alert("Datos guardados correctamente (demo)");

  // Aquí podrías enviar a backend real
}

cargarFormularios();

</script>

</body>
</html>
