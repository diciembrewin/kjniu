<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumen – Tu360 Compras</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.actions{
  display:flex;
  gap:10px;
  padding:14px;
  background:#fff;
}

.btn-dark{
  background:#2b2b2b;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:30px;
}

.btn-light{
  background:#fff;
  color:#000;
  border:1px solid #000;
  padding:10px 14px;
  border-radius:30px;
}

.title{
  padding:10px 14px;
  font-size:18px;
  font-weight:bold;
}

.resumen{
  background:#3b3b3b;
  color:#fff;
  margin:10px 14px;
  padding:14px;
  border-radius:12px;
}

.container{
  padding:10px 14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.flight{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  font-size:14px;
  color:#555;
}

.flight b{
  color:#000;
}

.small{
  font-size:13px;
  color:#666;
}

.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}

/* ===== ITINERARIO ===== */

.itinerario-title{
  font-size:18px;
  margin:12px 0;
}

.itinerario-precio{
  background:#f7f7f7;
  padding:14px;
  border-radius:12px;
  margin-bottom:14px;
  font-size:14px;
}

.itinerario-precio .row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}

.itinerario-precio .row.total{
  font-size:20px;
  font-weight:bold;
}

.itinerario-precio hr{
  border:0;
  border-top:1px solid #ddd;
  margin:10px 0;
}
</style>
</head>

<body>

<div class="header">
  <div><b>Tu360 Compras</b></div>
  <div>Menu</div>
</div>

<div class="actions">
  <button class="btn-dark" onclick="window.history.back()">Nueva búsqueda</button>
  <button class="btn-light">Filtrar</button>
</div>

<div class="title" id="titulo"></div>

<div class="resumen">
  <b>El precio incluye:</b>
  <p id="textoIncluye"></p>
</div>

<div class="container">

  <!-- CARD ITINERARIO -->
  <div class="card">

    <div class="itinerario-precio">
      <div class="row">
        <span>Tarifa:</span>
        <span>COP $ <b id="tarifaBase"></b></span>
      </div>
      <div class="row">
        <span>Impuestos y tasas:</span>
        <span>COP $ <b>33.880</b></span>
      </div>
      <div class="row">
        <span>Cargos:</span>
        <span>COP $ <b>2.860</b></span>
      </div>

      <hr>

      <div class="row total">
        <span>Total:</span>
        <span>COP $ <b id="totalItinerario"></b></span>
      </div>
    </div>

    <h4 class="itinerario-title">Su Itinerario</h4>

    <div class="flight">
      ✈️
      <div>
        <span id="rutaIda"></span><br>
        <b id="detalleIda"></b><br>
        <span class="small" id="duracionIda"></span>
      </div>
    </div>

    <hr id="separador">

    <div class="flight" id="bloqueVuelta">
      ✈️
      <div>
        <span id="rutaVuelta"></span><br>
        <b id="detalleVuelta"></b><br>
        <span class="small" id="duracionVuelta"></span>
      </div>
    </div>

  </div>

  <button class="btn" onclick="irAItinerario()">Compra ahora</button>

</div>

<script>
function getParam(name){
  return new URL(window.location.href).searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let tipo = getParam("tipo");

let precio = parseInt(getParam("precioFinal")) || 52000;

document.getElementById("titulo").innerText =
  "Paquete a " + destino + ", Colombia";

document.getElementById("rutaIda").innerText =
  origen + " → " + destino;

document.getElementById("detalleIda").innerText =
  "Salida: " + ida;

document.getElementById("duracionIda").innerText =
  "Duración aproximada: 0h 53m";

if(tipo === "oneway"){
  document.getElementById("bloqueVuelta").style.display = "none";
  document.getElementById("separador").style.display = "none";
  document.getElementById("textoIncluye").innerText =
    "Vuelo solo ida para tu viaje";
}else{
  document.getElementById("rutaVuelta").innerText =
    destino + " → " + origen;

  document.getElementById("detalleVuelta").innerText =
    "Regreso: " + vuelta;

  document.getElementById("duracionVuelta").innerText =
    "Duración aproximada: 0h 53m";

  document.getElementById("textoIncluye").innerText =
    "Vuelos de ida y vuelta para tu viaje";
}

/* PRECIOS */
document.getElementById("tarifaBase").innerText =
  precio.toLocaleString();

document.getElementById("totalItinerario").innerText =
  (precio + 33880 + 2860).toLocaleString();

function irAItinerario(){
  window.location.href = "resumen.html";
}
</script>

</body>
</html>
