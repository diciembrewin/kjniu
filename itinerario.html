<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itinerario – Datos de Pasajeros</title>

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}

.container{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}

.itinerario{
  font-size:14px;
  line-height:1.6;
}

.flight{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}

.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  flex-wrap:wrap;
}

input, select{
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
  width:90%;
  max-width:280px;
}

.col{
  flex:1;
  min-width:160px;
  max-width:300px;
}

.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

.small{
  font-size:13px;
  color:#666;
}

</style>
</head>

<body>

<div class="header">
  Tu360 Compras – Itinerario y Datos de pasajeros
</div>

<div class="container">

  <div class="card">

    <div class="title">Tu Itinerario</div>

    <div class="itinerario">

      <div class="flight">
        ✈️
        <div>
          <b>IDA</b><br>
          <span id="rutaIda"></span><br>
          <span class="small">
            Fecha: <span id="fechaIda"></span><br>
            Vuelo: <span id="vueloIda"></span><br>
            Asiento: <span id="asientoIda"></span>
          </span>
        </div>
      </div>

      <div id="bloqueVuelta">

        <div class="flight">
          ✈️
          <div>
            <b>VUELTA</b><br>
            <span id="rutaVuelta"></span><br>
            <span class="small">
              Fecha: <span id="fechaVuelta"></span><br>
              Vuelo: <span id="vueloVuelta"></span><br>
              Asiento: <span id="asientoVuelta"></span>
            </span>
          </div>
        </div>

      </div>

    </div>

  </div>

</div>


<div class="container" id="boxPasajeros"></div>

<div class="container">

  <div class="card">
    <div class="title">Datos de Contacto</div>

    <div class="row">
      <div class="col">
        <input type="email" id="email" placeholder="E-mail">
      </div>

      <div class="col">
        <input type="tel" id="telefono" placeholder="Teléfono">
      </div>
    </div>

  </div>

  <button class="btn" onclick="guardarDatos()">
    Finalizar reserva
  </button>

</div>


<script>

function getParam(name){
  return new URL(window.location.href).searchParams.get(name);
}

function generarVuelo(){
  let letras = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  let codigo = "";
  for(let i=0;i<2;i++){
    codigo += letras[Math.floor(Math.random()*letras.length)];
  }
  codigo += Math.floor(100 + Math.random()*900);
  return codigo;
}

function generarAsiento(){
  let fila = Math.floor(1 + Math.random()*30);
  let letras = ["A","B","C","D","E","F"];
  let letra = letras[Math.floor(Math.random()*letras.length)];
  return fila + letra;
}

let origen = getParam("origen");
let destino = getParam("destino");

let ida = getParam("ida");
let vuelta = getParam("vuelta");

let tipo = getParam("tipo");

let pasajeros = parseInt(getParam("pasajeros") || 1);

document.getElementById("rutaIda").innerText =
  origen + " → " + destino;

document.getElementById("fechaIda").innerText = ida;

document.getElementById("vueloIda").innerText = generarVuelo();
document.getElementById("asientoIda").innerText = generarAsiento();

if(tipo === "oneway"){

  document.getElementById("bloqueVuelta").style.display = "none";

}else{

  document.getElementById("rutaVuelta").innerText =
    destino + " → " + origen;

  document.getElementById("fechaVuelta").innerText = vuelta;

  document.getElementById("vueloVuelta").innerText = generarVuelo();
  document.getElementById("asientoVuelta").innerText = generarAsiento();
}

function cargarFormularios(){

  let box = document.getElementById("boxPasajeros");

  let html = "";

  for(let i=1; i<=pasajeros; i++){

    html += `

    <div class="card">

      <div class="title">
        Pasajero ${i}
      </div>

      <div class="row">

        <div class="col">
          <input type="text" id="nombre${i}" placeholder="Nombre">
        </div>

        <div class="col">
          <input type="text" id="apellido${i}" placeholder="Apellido">
        </div>

        <div class="col">
          <select id="tipoDoc${i}">
            <option>Cédula</option>
            <option>Pasaporte</option>
          </select>
        </div>

        <div class="col">
          <input type="text" id="documento${i}" placeholder="Número documento">
        </div>

        <div class="col">
          <input type="date" id="nacimiento${i}">
        </div>

      </div>

    </div>

    `;
  }

  box.innerHTML = html;
}

function guardarDatos(){

  let datos = [];

  for(let i=1; i<=pasajeros; i++){

    let pasajero = {
      nombre: document.getElementById("nombre"+i).value,
      apellido: document.getElementById("apellido"+i).value,
      documento: document.getElementById("documento"+i).value,
      nacimiento: document.getElementById("nacimiento"+i).value
    };

    datos.push(pasajero);
  }

  let email = document.getElementById("email").value;
  let telefono = document.getElementById("telefono").value;

  console.log("Pasajeros:", datos);
  console.log("Contacto:", email, telefono);

  alert("Datos guardados correctamente (demo)");
}

cargarFormularios();

</script>

</body>
</html>
