<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itinerario – Pasajeros</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}

.container{ padding:14px; }

/* ===== RESUMEN PRECIO ===== */

.price-card{
  background:#fff;
  border-radius:12px;
  padding:14px;
  margin-bottom:16px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.price-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  color:#555;
}

.price-total{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-size:20px;
  font-weight:bold;
}

/* ===== ITINERARIO ===== */

.segment-card{
  background:#fff;
  border-radius:12px;
  margin-bottom:16px;
  overflow:hidden;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.segment-header{
  background:#2b2b2b;
  color:#fff;
  padding:12px 14px;
  font-weight:bold;
  display:flex;
  justify-content:space-between;
}

.segment-body{ padding:14px; font-size:13px; }

.segment-info{
  display:flex;
  justify-content:space-between;
  color:#555;
  margin-bottom:10px;
}

.route{
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin:14px 0;
}

.airport{
  text-align:center;
  width:35%;
}

.airport b{ font-size:22px; }

.flight-line{
  width:30%;
  text-align:center;
  font-size:20px;
}

.pending{
  font-size:12px;
  color:#c00;
  font-weight:bold;
}

.details{
  font-size:12px;
  color:#666;
  line-height:1.6;
}

/* ===== FORM ===== */

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}

.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  flex-wrap:wrap;
}

.col{ flex:1; min-width:120px; }

input, select{
  width:100%;
  padding:8px;
  border:1px solid #ddd;
  border-radius:8px;
}

.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="header">
  Tu360 Compras – Itinerario y Datos de pasajeros
</div>

<div class="container">

  <!-- RESUMEN DE VALOR -->
  <div class="price-card">
    <div class="price-row">
      <span>Tarifa:</span>
      <span id="tarifa"></span>
    </div>
    <div class="price-row">
      <span>Impuestos y tasas:</span>
      <span id="impuestos"></span>
    </div>
    <div class="price-row">
      <span>Cargos:</span>
      <span id="cargos"></span>
    </div>

    <div class="price-total">
      <span>Total:</span>
      <span id="total"></span>
    </div>
  </div>

  <!-- IDA -->
  <div class="segment-card">
    <div class="segment-header">
      <span>IDA</span>
      <span>Directo</span>
    </div>

    <div class="segment-body">
      <div class="segment-info">
        <div>Vuelo <span id="vueloIda"></span></div>
        <div>Económica</div>
      </div>

      <div class="route">
        <div class="airport">
          <b id="origenCode"></b><br>
          <span class="pending">Hora pendiente</span>
        </div>

        <div class="flight-line">✈️</div>

        <div class="airport">
          <b id="destinoCode"></b><br>
          <span class="pending">Hora pendiente</span>
        </div>
      </div>

      <div class="details">
        Fecha: <span id="fechaIda"></span><br>
        Hora: <b>Pendiente de confirmación de reserva</b><br>
        Asiento: <span id="asientoIda"></span>
      </div>
    </div>
  </div>

</div>

<div class="container" id="boxPasajeros"></div>

<div class="container">
  <button class="btn">Finalizar reserva</button>
</div>

<script>
function formatCOP(valor){
  return "COP $" + valor.toLocaleString("es-CO");
}

function generarVuelo(){
  let l="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  return l[Math.floor(Math.random()*26)] +
         l[Math.floor(Math.random()*26)] +
         Math.floor(100 + Math.random()*900);
}

function generarAsiento(){
  return Math.floor(1+Math.random()*30) +
         ["A","B","C","D","E","F"][Math.floor(Math.random()*6)];
}

/* ===== VALORES ===== */
let tarifa = 52000;
let impuestos = 33880;
let cargos = 2860;
let total = tarifa + impuestos + cargos;

document.getElementById("tarifa").innerText = formatCOP(tarifa);
document.getElementById("impuestos").innerText = formatCOP(impuestos);
document.getElementById("cargos").innerText = formatCOP(cargos);
document.getElementById("total").innerText = formatCOP(total);

/* ===== ITINERARIO ===== */
let origen = "CLO";
let destino = "MDE";
let ida = "26 Feb";

document.getElementById("origenCode").innerText = origen;
document.getElementById("destinoCode").innerText = destino;
document.getElementById("fechaIda").innerText = ida;
document.getElementById("vueloIda").innerText = generarVuelo();
document.getElementById("asientoIda").innerText = generarAsiento();

/* ===== PASAJEROS ===== */
let box = document.getElementById("boxPasajeros");
box.innerHTML = `
  <div class="card">
    <div class="title">Pasajero 1 – Adulto</div>
    <div class="row">
      <div class="col"><input placeholder="Nombre"></div>
      <div class="col"><input placeholder="Apellido"></div>
    </div>
  </div>`;
</script>

</body>
</html>
