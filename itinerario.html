<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Itinerario – Datos de Pasajeros</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  font-size:14px;
}

.header{
  background:#fff;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}

.container{
  padding:14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.title{
  font-size:17px;
  font-weight:bold;
  margin-bottom:10px;
}

.itinerario{
  font-size:14px;
  line-height:1.6;
}

.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  flex-wrap:wrap;
}

.col{
  flex:1;
  min-width:140px;
}

input, select{
  padding:10px;
  border:1px solid #ddd;
  border-radius:8px;
  width:100%;
  box-sizing:border-box;
  font-size:14px;
}

.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:12px;
  font-size:15px;
  margin-top:10px;
  cursor:pointer;
}

.small{
  font-size:13px;
  color:#666;
}

.flight-row{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:8px;
}

.icon-ida{
  color:#00b5e2;
}

.icon-vuelta{
  color:#ff6b00;
}

hr{
  border:0;
  border-top:1px solid #eee;
  margin:10px 0;
}

@media(max-width:600px){
  .row{
    flex-direction:column;
  }
}

</style>
</head>

<body>

<div class="header">
  Tu360 Compras – Itinerario y Datos de Pasajeros
</div>

<div class="container">

  <!-- ===== ITINERARIO ===== -->
  <div class="card">

    <div class="title">Itinerario seleccionado</div>

    <div class="itinerario">

      <div class="flight-row">
        <i class="fa fa-plane icon-ida"></i>
        <div>
          <b id="rutaIda"></b><br>
          <span id="fechaIda"></span>
        </div>
      </div>

      <div id="bloqueVuelta">

        <hr>

        <div class="flight-row">
          <i class="fa fa-plane fa-rotate-180 icon-vuelta"></i>
          <div>
            <b id="rutaVuelta"></b><br>
            <span id="fechaVuelta"></span>
          </div>
        </div>

      </div>

      <hr>

      <div class="small">
        Pasajeros: <span id="numPasajeros"></span>
      </div>

    </div>

  </div>


  <!-- ===== FORMULARIOS DE PASAJEROS ===== -->
  <div id="boxPasajeros"></div>


  <!-- ===== DATOS DE CONTACTO ===== -->
  <div class="card">
    <div class="title">Datos de Contacto</div>

    <div class="row">
      <div class="col">
        <input type="email" id="email" placeholder="E-mail">
      </div>

      <div class="col">
        <input type="tel" id="telefono" placeholder="Teléfono">
      </div>
    </div>

  </div>

  <button class="btn" onclick="guardarDatos()">
    Finalizar reserva
  </button>

</div>


<script>

function getParam(name){
  return new URL(window.location.href).searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let tipo = getParam("tipo");
let pasajeros = parseInt(getParam("pasajeros") || 1);


// ===== MOSTRAR ITINERARIO =====

document.getElementById("rutaIda").innerText =
  origen + " → " + destino;

document.getElementById("fechaIda").innerText =
  "Salida: " + ida;

if(tipo === "oneway"){
  document.getElementById("bloqueVuelta").style.display = "none";
}else{
  document.getElementById("rutaVuelta").innerText =
    destino + " → " + origen;

  document.getElementById("fechaVuelta").innerText =
    "Regreso: " + vuelta;
}

document.getElementById("numPasajeros").innerText = pasajeros;


// ===== GENERAR FORMULARIOS =====

function cargarFormularios(){

  let box = document.getElementById("boxPasajeros");

  let html = "";

  for(let i=1; i<=pasajeros; i++){

    html += `

    <div class="card">

      <div class="title">
        Pasajero ${i} – Adulto
      </div>

      <div class="row">
        <div class="col">
          <input type="text" id="nombre${i}" placeholder="Nombre">
        </div>

        <div class="col">
          <input type="text" id="apellido${i}" placeholder="Apellido">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select id="tipoDoc${i}">
            <option>Cédula</option>
            <option>Pasaporte</option>
          </select>
        </div>

        <div class="col">
          <input type="text" id="documento${i}" placeholder="Número documento">
        </div>
      </div>

      <div class="row">
        <div class="col">
          <input type="date" id="nacimiento${i}">
        </div>
      </div>

    </div>

    `;
  }

  box.innerHTML = html;
}


function guardarDatos(){

  let datos = [];

  for(let i=1; i<=pasajeros; i++){

    let pasajero = {
      nombre: document.getElementById("nombre"+i).value,
      apellido: document.getElementById("apellido"+i).value,
      documento: document.getElementById("documento"+i).value,
      nacimiento: document.getElementById("nacimiento"+i).value
    };

    datos.push(pasajero);
  }

  let email = document.getElementById("email").value;
  let telefono = document.getElementById("telefono").value;

  console.log("Pasajeros:", datos);
  console.log("Contacto:", email, telefono);

  alert("Datos guardados correctamente (demo)");
}

cargarFormularios();

</script>

</body>
</html>
