<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Itinerario – Datos de Pasajeros</title>

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}
.header{
  background:#fff;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}
.container{
  padding:14px;
}
.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.title{
  font-size:18px;
  font-weight:bold;
  margin-bottom:10px;
}
.itinerario{
  font-size:14px;
  line-height:1.6;
}
.flight{
  display:flex;
  align-items:center;
  gap:10px;
  margin-bottom:10px;
}
.row{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  flex-wrap:wrap;
}
input, select{
  padding:5px;
  border:1px solid #ddd;
  border-radius:8px;
  width:100%;
}
.col{
  flex:1;
  min-width:120px;
}
.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}
.small{
  font-size:13px;
  color:#666;
}
small{
  display:block;
  margin-bottom:4px;
  color:#555;
}

/* ===== BLOQUE PRECIOS ITINERARIO ===== */
.price-box{
  background:#fff;
  border-radius:14px;
  padding:16px;
  margin-bottom:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}
.price-row{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:14px;
}
.price-row span:last-child{
  font-weight:bold;
}
.price-total{
  display:flex;
  justify-content:space-between;
  margin-top:12px;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="header">
  Tu360 Compras – Itinerario y Datos de pasajeros
</div>

<div class="container">

  <!-- BLOQUE DE PRECIOS -->
  <div class="price-box">
    <div class="price-row">
      <span>Tarifa:</span>
      <span id="tarifaTxt">COP $0</span>
    </div>
    <div class="price-row">
      <span>Impuestos y tasas:</span>
      <span id="impuestosTxt">COP $0</span>
    </div>
    <div class="price-row">
      <span>Cargos:</span>
      <span id="cargosTxt">COP $0</span>
    </div>
    <div class="price-total">
      <span>Total:</span>
      <span id="totalTxt">COP $0</span>
    </div>
  </div>

  <div class="card">
    <div class="title">Tu Itinerario</div>
    <div class="itinerario">
      <div class="flight">
        ✈️
        <div>
          <b>IDA</b><br>
          <span id="rutaIda"></span><br>
          <span class="small">
            Fecha: <span id="fechaIda"></span><br>
            Vuelo: <span id="vueloIda"></span><br>
            Asiento: <span id="asientoIda"></span>
          </span>
        </div>
      </div>

      <div id="bloqueVuelta">
        <div class="flight">
          ✈️
          <div>
            <b>VUELTA</b><br>
            <span id="rutaVuelta"></span><br>
            <span class="small">
              Fecha: <span id="fechaVuelta"></span><br>
              Vuelo: <span id="vueloVuelta"></span><br>
              Asiento: <span id="asientoVuelta"></span>
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
function getQueryParams() {
  const params = {};
  const queryString = window.location.search.substring(1);
  const pairs = queryString.split("&");
  for (const pair of pairs) {
    if (!pair) continue;
    const [key, value] = pair.split("=");
    params[decodeURIComponent(key)] = decodeURIComponent(value || "");
  }
  return params;
}
function formatCOP(number) {
  const n = Number(number);
  if (isNaN(n)) return "COP $0";
  return "COP $" + n.toLocaleString("es-CO");
}
function main() {
  const params = getQueryParams();

  document.getElementById("rutaIda").innerText = params["rutaIda"] || "";
  document.getElementById("fechaIda").innerText = params["fechaIda"] || "";
  document.getElementById("vueloIda").innerText = params["vueloIda"] || "";
  document.getElementById("asientoIda").innerText = params["asientoIda"] || "";

  if(params["rutaVuelta"] && params["fechaVuelta"]){
    document.getElementById("rutaVuelta").innerText = params["rutaVuelta"];
    document.getElementById("fechaVuelta").innerText = params["fechaVuelta"];
    document.getElementById("vueloVuelta").innerText = params["vueloVuelta"] || "";
    document.getElementById("asientoVuelta").innerText = params["asientoVuelta"] || "";
  } else {
    document.getElementById("bloqueVuelta").style.display = "none";
  }

  const tarifa = Number(params["tarifa"]) || 0;
  const impuestos = Number(params["impuestos"]) || 0;
  const cargos = Number(params["cargos"]) || 0;
  const total = tarifa + impuestos + cargos;

  document.getElementById("tarifaTxt").innerText = formatCOP(tarifa);
  document.getElementById("impuestosTxt").innerText = formatCOP(impuestos);
  document.getElementById("cargosTxt").innerText = formatCOP(cargos);
  document.getElementById("totalTxt").innerText = formatCOP(total);
}
window.onload = main;
</script>

</body>
</html>
