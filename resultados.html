<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados – Tu360 Compras</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* HEADER SUPERIOR */
.top-header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.logo span{
  color:#666;
}

.menu{
  font-size:16px;
}

/* BOTONES SUPERIORES */
.actions{
  display:flex;
  gap:10px;
  padding:14px;
  background:#fff;
}

.btn-dark{
  background:#2b2b2b;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:30px;
  cursor:pointer;
}

.btn-light{
  background:#fff;
  color:#000;
  border:1px solid #000;
  padding:10px 14px;
  border-radius:30px;
  cursor:pointer;
}

/* TITULO */
.title{
  padding:10px 14px;
  font-size:18px;
  font-weight:bold;
}

/* RESUMEN */
.summary{
  background:#3b3b3b;
  color:#fff;
  margin:10px 14px;
  padding:14px;
  border-radius:12px;
  display:flex;
  gap:10px;
  align-items:center;
}

.summary i{
  font-size:22px;
}

/* RESULTADOS */
.container{
  padding:10px 14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.airline{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
}

.segment{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

.time{
  font-size:20px;
  font-weight:bold;
}

.airport{
  font-weight:bold;
}

.duration{
  color:#666;
  font-size:13px;
  margin-top:4px;
}

.price{
  text-align:right;
  margin-top:10px;
}

.btn-select{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="top-header">
  <div class="logo">Tu360 <span>Compras</span></div>
  <div class="menu">Menu ⋮</div>
</div>

<!-- BOTONES -->
<div class="actions">
  <button class="btn-dark" onclick="window.history.back()">Nueva búsqueda</button>
  <button class="btn-light">Filtrar</button>
</div>

<!-- TITULO -->
<div class="title" id="titulo"></div>

<!-- RESUMEN -->
<div class="summary">
  <i class="fa fa-bullhorn"></i>
  <div id="resumen"></div>
</div>

<!-- RESULTADOS -->
<div class="container" id="resultBox"></div>


<script>

// ===== LEER DATOS DESDE URL =====
function getParam(name){
  let url = new URL(window.location.href);
  return url.searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let pasajeros = getParam("pasajeros") || 1;

// ===== TITULO DINÁMICO =====
document.getElementById("titulo").innerText =
  "Paquete a " + destino;

// ===== RESUMEN DINÁMICO =====
document.getElementById("resumen").innerText =
  "Vuelos de ida y vuelta para " + pasajeros + " pasajero(s)";

// ===== OPCIONES SIMULADAS =====

const opciones = [
  {
    aerolinea: "LATAM Airlines",
    idaHora: "07:30",
    idaLlegada: "08:40",
    vueltaHora: "18:10",
    vueltaLlegada: "19:20",
    duracionIda: "1h 10m",
    duracionVuelta: "1h 10m",
    precio: 320000
  },
  {
    aerolinea: "Avianca",
    idaHora: "10:20",
    idaLlegada: "11:35",
    vueltaHora: "20:00",
    vueltaLlegada: "21:15",
    duracionIda: "1h 15m",
    duracionVuelta: "1h 15m",
    precio: 350000
  },
  {
    aerolinea: "JetSMART",
    idaHora: "13:40",
    idaLlegada: "14:50",
    vueltaHora: "16:20",
    vueltaLlegada: "17:30",
    duracionIda: "1h 10m",
    duracionVuelta: "1h 10m",
    precio: 290000
  },
  {
    aerolinea: "Wingo",
    idaHora: "06:15",
    idaLlegada: "07:25",
    vueltaHora: "22:10",
    vueltaLlegada: "23:20",
    duracionIda: "1h 10m",
    duracionVuelta: "1h 10m",
    precio: 270000
  }
];

function cargarResultados(){

  let box = document.getElementById("resultBox");
  box.innerHTML = "";

  opciones.forEach(v => {

    let total = v.precio * pasajeros;

    box.innerHTML += `
      <div class="card">

        <div class="airline">
          <i class="fa fa-plane"></i>
          ${v.aerolinea}
        </div>

        <hr>

        <div class="segment">
          <div>
            <div class="airport">${origen}</div>
            <div class="time">${v.idaHora}</div>
          </div>

          <div>Directo</div>

          <div>
            <div class="airport">${destino}</div>
            <div class="time">${v.idaLlegada}</div>
          </div>
        </div>

        <div class="duration">
          Duración ida: ${v.duracionIda}
        </div>

        <hr>

        <div class="segment">
          <div>
            <div class="airport">${destino}</div>
            <div class="time">${v.vueltaHora}</div>
          </div>

          <div>Directo</div>

          <div>
            <div class="airport">${origen}</div>
            <div class="time">${v.vueltaLlegada}</div>
          </div>
        </div>

        <div class="duration">
          Duración vuelta: ${v.duracionVuelta}
        </div>

        <div class="price">
          <small>Precio total</small>
          <b>COP $ ${total.toLocaleString()}</b>
        </div>

        <button class="btn-select">
          Seleccionar vuelos
        </button>

      </div>
    `;
  });
}

cargarResultados();

</script>

</body>
</html>
