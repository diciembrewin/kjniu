<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados – Tu360 Compras</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

/* HEADER SUPERIOR */
.top-header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.logo span{
  color:#666;
}

.actions{
  display:flex;
  gap:10px;
  padding:14px;
  background:#fff;
}

.btn-dark{
  background:#2b2b2b;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:30px;
  cursor:pointer;
}

.btn-light{
  background:#fff;
  color:#000;
  border:1px solid #000;
  padding:10px 14px;
  border-radius:30px;
  cursor:pointer;
}

.title{
  padding:10px 14px;
  font-size:18px;
  font-weight:bold;
}

.summary{
  background:#3b3b3b;
  color:#fff;
  margin:10px 14px;
  padding:14px;
  border-radius:12px;
  display:flex;
  gap:10px;
  align-items:center;
}

.container{
  padding:10px 14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.segment{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

.time{
  font-size:20px;
  font-weight:bold;
}

.airport{
  font-weight:bold;
}

.duration{
  color:#666;
  font-size:13px;
  margin-top:4px;
}

.price{
  text-align:right;
  margin-top:10px;
}

.btn-select{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

</style>
</head>

<body>

<div class="top-header">
  <div class="logo">Tu360 <span>Compras</span></div>
</div>

<div class="actions">
  <button class="btn-dark" onclick="window.history.back()">Nueva búsqueda</button>
  <button class="btn-light">Filtrar</button>
</div>

<div class="title" id="titulo"></div>

<div class="summary">
  <i class="fa fa-bullhorn"></i>
  <div id="resumen"></div>
</div>

<div class="container" id="resultBox"></div>

<script>

function getParam(name){
  let url = new URL(window.location.href);
  return url.searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let tipo = getParam("tipo");

let pasajerosTexto = getParam("pasajeros") || "1";
let pasajeros = parseInt(pasajerosTexto.replace(/\D/g, ""));

if(isNaN(pasajeros) || pasajeros < 1){
  pasajeros = 1;
}

document.getElementById("titulo").innerText =
  "Paquete a " + destino;

let textoResumen = "";

if(tipo === "oneway"){
  textoResumen = "Vuelo solo ida para " + pasajeros + " pasajero(s)";
} else {
  textoResumen = "Vuelos de ida y vuelta para " + pasajeros + " pasajero(s)";
}

document.getElementById("resumen").innerText = textoResumen;

const opciones = [
  { aerolinea: "Avianca", idaHora: "06:30", idaLlegada: "07:40", vueltaHora: "10:10", vueltaLlegada: "11:20", duracionIda: "1h 10m", duracionVuelta: "1h 10m" },
  { aerolinea: "LATAM Airlines", idaHora: "09:20", idaLlegada: "10:30", vueltaHora: "14:15", vueltaLlegada: "15:25", duracionIda: "1h 10m", duracionVuelta: "1h 10m" },
  { aerolinea: "JetSMART", idaHora: "13:40", idaLlegada: "14:50", vueltaHora: "17:20", vueltaLlegada: "18:30", duracionIda: "1h 10m", duracionVuelta: "1h 10m" },
  { aerolinea: "Wingo", idaHora: "21:30", idaLlegada: "22:40", vueltaHora: "22:50", vueltaLlegada: "23:59", duracionIda: "1h 10m", duracionVuelta: "1h 09m" }
];

function calcularPrecioSegunHora(hora) {

  let h = parseInt(hora.split(":")[0]);

  if (h >= 5 && h < 12) {
    return 110999;
  }

  if (h >= 12 && h < 18) {
    return 168500;
  }

  if (h >= 18 || h < 5) {
    return Math.floor(Math.random() * (386458 - 240454)) + 240454;
  }

  return 168500;
}

function cargarResultados(){

  let box = document.getElementById("resultBox");
  box.innerHTML = "";

  let html = `<div class="card">`;

  html += `<h3><i class="fa fa-plane"></i> IDA – ${ida}</h3><hr>`;

  opciones.forEach(v => {

    let precioBase = calcularPrecioSegunHora(v.idaHora);
    let total = precioBase * pasajeros;

    html += `
      <div class="segment">
        <div>
          <div class="airport">${origen}</div>
          <div class="time">${v.idaHora}</div>
        </div>

        <div>Directo</div>

        <div>
          <div class="airport">${destino}</div>
          <div class="time">${v.idaLlegada}</div>
        </div>
      </div>

      <div class="duration">
        Duración: ${v.duracionIda}
      </div>

      <div class="price">
        <b>COP $ ${total.toLocaleString()}</b>
      </div>

      <hr>
    `;
  });

  if(tipo !== "oneway"){

    html += `<h3><i class="fa fa-plane"></i> VUELTA – ${vuelta}</h3><hr>`;

    opciones.forEach(v => {

      let precioBase = calcularPrecioSegunHora(v.vueltaHora);
      let total = precioBase * pasajeros;

      html += `
        <div class="segment">
          <div>
            <div class="airport">${destino}</div>
            <div class="time">${v.vueltaHora}</div>
          </div>

          <div>Directo</div>

          <div>
            <div class="airport">${origen}</div>
            <div class="time">${v.vueltaLlegada}</div>
          </div>
        </div>

        <div class="duration">
          Duración: ${v.duracionVuelta}
        </div>

        <div class="price">
          <b>COP $ ${total.toLocaleString()}</b>
        </div>

        <hr>
      `;
    });
  }

  html += `<button class="btn-select">Seleccionar vuelos</button></div>`;

  box.innerHTML = html;
}

cargarResultados();

</script>

</body>
</html>
