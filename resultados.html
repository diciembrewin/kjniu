<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados – Tu360 Compras</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.top-header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.actions{
  display:flex;
  gap:10px;
  padding:14px;
  background:#fff;
}

.btn-dark{
  background:#2b2b2b;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:30px;
  cursor:pointer;
}

.title{
  padding:10px 14px;
  font-size:18px;
  font-weight:bold;
}

.summary{
  background:#3b3b3b;
  color:#fff;
  margin:10px 14px;
  padding:14px;
  border-radius:12px;
}

.container{
  padding:10px 14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.option{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 0;
  border-bottom:1px solid #eee;
}

.time{
  font-size:18px;
  font-weight:bold;
}

.airport{
  font-weight:bold;
}

.price{
  text-align:right;
  margin-top:10px;
  font-size:18px;
}

.btn-select{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

  .promo-badge{
  background:#2b2b2b;
  color:#fff;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  margin-right:6px;
}

.price-row{
  display:flex;
  align-items:center;
  justify-content:flex-end;
  gap:8px;
  margin-top:10px;
}

.price-row img{
  width:20px;
  height:20px;
}

.airline img{
  width:24px;
  height:auto;
}

</style>
</head>

<body>

<div class="top-header">
  <div class="logo">Tu360 Compras</div>
</div>

<div class="actions">
  <button class="btn-dark" onclick="window.history.back()">Nueva búsqueda</button>
</div>

<div class="title" id="titulo"></div>

<div class="summary" id="resumen"></div>

<div class="container" id="resultBox"></div>

<script>

function getParam(name){
  let url = new URL(window.location.href);
  return url.searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let tipo = getParam("tipo");

let pasajerosTexto = getParam("pasajeros") || "1";
let pasajeros = parseInt(pasajerosTexto.replace(/\D/g, ""));

if(isNaN(pasajeros) || pasajeros < 1){
  pasajeros = 1;
}

document.getElementById("titulo").innerText =
  "Paquete a " + destino;

let textoResumen = tipo === "oneway"
  ? "Vuelo solo ida para " + pasajeros + " pasajero(s)"
  : "Vuelos de ida y vuelta para " + pasajeros + " pasajero(s)";

document.getElementById("resumen").innerText = textoResumen;

  const logosAerolineas = {
  "LATAM Airlines": "https://reservas.bancolombia.com/Images/Airlines/air_LAlogo.gif",
  "Avianca": "https://reservas.bancolombia.com/Images/Airlines/air_AVlogo.gif",
  "JetSMART": "https://reservas.bancolombia.com/Images/Airlines/air_JAlogo.gif",
  "Wingo": "https://reservas.bancolombia.com/Images/Airlines/air_P5logo.gif"
};


const opciones = [
  { aerolinea: "Avianca", idaHora: "06:30", idaLlegada: "07:40", vueltaHora: "10:10", vueltaLlegada: "11:20" },
  { aerolinea: "LATAM Airlines", idaHora: "09:20", idaLlegada: "10:30", vueltaHora: "14:15", vueltaLlegada: "15:25" },
  { aerolinea: "JetSMART", idaHora: "13:40", idaLlegada: "14:50", vueltaHora: "17:20", vueltaLlegada: "18:30" },
  { aerolinea: "Wingo", idaHora: "21:30", idaLlegada: "22:40", vueltaHora: "22:50", vueltaLlegada: "23:59" }
];

function calcularPrecio(hora){
  let h = parseInt(hora.split(":")[0]);

  if (h >= 5 && h < 12) return 110999;
  if (h >= 12 && h < 18) return 168500;
  return Math.floor(Math.random() * (386458 - 240454)) + 240454;
}

let precioIda = 0;
let precioVuelta = 0;

function actualizarPrecio(){

  let totalSinDescuento = (precioIda + precioVuelta) * pasajeros;

  let descuento = totalSinDescuento * 0.05;

  let totalConDescuento = totalSinDescuento - descuento;

  document.getElementById("precioFinal").innerHTML = `

    <div class="price-row">

      <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">

      <span class="promo-badge">5% Off</span>

      <b>COP $ ${totalConDescuento.toLocaleString()}</b>

    </div>

  `;
}


function seleccionarIda(valor){
  precioIda = parseInt(valor);
  actualizarPrecio();
}

function seleccionarVuelta(valor){
  precioVuelta = parseInt(valor);
  actualizarPrecio();
}

function cargarResultados(){

  let box = document.getElementById("resultBox");

  let html = `<div class="card">
  <h3>IDA – ${ida}</h3>`;

  opciones.forEach((v,i) => {

    let precio = calcularPrecio(v.idaHora);

    html += `
      <div class="option">
        <input type="radio" name="ida" onclick="seleccionarIda(${precio})">

        <div class="airline-row">
          <img src="${logosAerolineas[v.aerolinea]}" alt="">
          <div>
            <b>${v.aerolinea}</b><br>
            ${origen} ${v.idaHora} → ${destino} ${v.idaLlegada}
          </div>
        </div>

        <div style="margin-left:auto">
          COP $ ${precio.toLocaleString()}
        </div>
      </div>
    `;
  });

  html += `</div>`;

  if(tipo !== "oneway"){

    html += `<div class="card">
    <h3>VUELTA – ${vuelta}</h3>`;

    opciones.forEach((v,i) => {

      let precio = calcularPrecio(v.vueltaHora);

      html += `
        <div class="option">
          <input type="radio" name="vuelta" onclick="seleccionarVuelta(${precio})">

          <div class="airline-row">
            <img src="${logosAerolineas[v.aerolinea]}" alt="">
            <div>
              <b>${v.aerolinea}</b><br>
              ${destino} ${v.vueltaHora} → ${origen} ${v.vueltaLlegada}
            </div>
          </div>

          <div style="margin-left:auto">
            COP $ ${precio.toLocaleString()}
          </div>
        </div>
      `;
    });

    html += `</div>`;
  }

  html += `
    <div class="card">
      <div class="price" id="precioFinal">

        <div class="price-row">
          <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">
          <span class="promo-badge">5% Off</span>
          <b>COP $ 0</b>
        </div>

      </div>

      <button class="btn-select">Confirmar selección</button>
    </div>
  `;

  box.innerHTML = html;
}

cargarResultados();


</script>

</body>
</html>
