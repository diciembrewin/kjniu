<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados de Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
  padding:10px;
}

.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}

.header{
  display:flex;
  justify-content:space-between;
  font-weight:bold;
  margin-bottom:10px;
}

.segment{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 0;
}

.airline{
  display:flex;
  align-items:center;
  gap:10px;
}

.time{
  font-size:22px;
  font-weight:bold;
}

.price{
  text-align:center;
  margin-top:10px;
}

.big-price{
  font-size:24px;
  font-weight:bold;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:600;
  margin-top:10px;
}
</style>

</head>

<body>

<div class="card">

  <div class="header">
    <div><i class="fa fa-plane"></i> IDA</div>
    <div id="fechaIda"></div>
  </div>

  <div class="airline">
    <i class="fa fa-circle-o"></i>
    LATAM Airlines
  </div>

  <div class="segment">
    <div>
      <div id="origen"></div>
      <div class="time">21:37</div>
    </div>

    <div>Directo</div>

    <div>
      <div id="destino"></div>
      <div class="time">22:30</div>
    </div>
  </div>

  <div>Duración: 0h 53m</div>

</div>

<div class="card" id="cardVuelta">

  <div class="header">
    <div><i class="fa fa-plane"></i> VUELTA</div>
    <div id="fechaVuelta"></div>
  </div>

  <div class="airline">
    <i class="fa fa-circle-o"></i>
    LATAM Airlines
  </div>

  <div class="segment">
    <div>
      <div id="destino2"></div>
      <div class="time">06:35</div>
    </div>

    <div>Directo</div>

    <div>
      <div id="origen2"></div>
      <div class="time">07:37</div>
    </div>
  </div>

  <div>Duración: 1h 02m</div>

</div>

<div class="card price">
  <div>Precio del paquete con estos vuelos</div>
  <div class="big-price" id="precio"></div>
  <button class="btn">Seleccionar Vuelos</button>
</div>

<script>

function getParams(){
  let p = new URLSearchParams(window.location.search);

  return {
    origen: p.get("origen"),
    destino: p.get("destino"),
    ida: p.get("ida"),
    vuelta: p.get("vuelta"),
    pasajeros: p.get("pasajeros")
  }
}

let data = getParams();

document.getElementById("origen").innerText = data.origen;
document.getElementById("destino").innerText = data.destino;

document.getElementById("origen2").innerText = data.origen;
document.getElementById("destino2").innerText = data.destino;

document.getElementById("fechaIda").innerText = data.ida;

if(!data.vuelta){
  document.getElementById("cardVuelta").style.display = "none";
}else{
  document.getElementById("fechaVuelta").innerText = data.vuelta;
}

// Precio simulado
let base = 600000;
let num = parseInt(data.pasajeros);

let precio = base * num;

document.getElementById("precio").innerText =
  "COP $ " + precio.toLocaleString();

</script>

</body>
</html>
