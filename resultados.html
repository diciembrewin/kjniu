<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados de Vuelos</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  text-align:center;
  font-weight:bold;
  border-bottom:1px solid #ddd;
}

.container{
  padding:12px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.airline{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:bold;
}

.segment{
  display:flex;
  justify-content:space-between;
  margin-top:10px;
}

.time{
  font-size:22px;
  font-weight:bold;
}

.airport{
  font-weight:bold;
}

.duration{
  color:#666;
  font-size:13px;
  margin-top:4px;
}

.price{
  text-align:right;
  margin-top:10px;
}

.price small{
  display:block;
  color:#666;
}

.btn{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}
</style>

</head>

<body>

<div class="header">
  Resultados de tu búsqueda
</div>

<div class="container" id="resultBox"></div>

<script>

// ===== LEER PARÁMETROS DE URL =====
function getParam(name){
  let url = new URL(window.location.href);
  return url.searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let pasajeros = getParam("pasajeros") || 1;

// ===== OPCIONES SIMULADAS =====

const opciones = [
  {
    aerolinea: "LATAM Airlines",
    logo: "fa fa-plane",
    idaHora: "07:30",
    idaLlegada: "08:40",
    vueltaHora: "18:10",
    vueltaLlegada: "19:20",
    duracionIda: "1h 10m",
    duracionVuelta: "1h 10m",
    precio: 320000
  },
  {
    aerolinea: "Avianca",
    logo: "fa fa-plane",
    idaHora: "10:20",
    idaLlegada: "11:35",
    vueltaHora: "20:00",
    vueltaLlegada: "21:15",
    duracionIda: "1h 15m",
    duracionVuelta: "1h 15m",
    precio: 350000
  },
  {
    aerolinea: "JetSMART",
    logo: "fa fa-plane",
    idaHora: "13:40",
    idaLlegada: "14:50",
    vueltaHora: "16:20",
    vueltaLlegada: "17:30",
    duracionIda: "1h 10m",
    duracionVuelta: "1h 10m",
    precio: 290000
  },
  {
    aerolinea: "Wingo",
    logo: "fa fa-plane",
    idaHora: "06:15",
    idaLlegada: "07:25",
    vueltaHora: "22:10",
    vueltaLlegada: "23:20",
    duracionIda: "1h 10m",
    duracionVuelta: "1h 10m",
    precio: 270000
  }
];

// ===== MOSTRAR RESULTADOS =====

function cargarResultados(){

  let box = document.getElementById("resultBox");
  box.innerHTML = "";

  opciones.forEach(v => {

    let total = v.precio * pasajeros;

    box.innerHTML += `
      <div class="card">

        <div class="row">
          <div class="airline">
            <i class="${v.logo}"></i>
            ${v.aerolinea}
          </div>

          <div>
            ${pasajeros} pasajero(s)
          </div>
        </div>

        <hr>

        <div class="segment">
          <div>
            <div class="airport">${origen}</div>
            <div class="time">${v.idaHora}</div>
          </div>

          <div>
            <small>Directo</small>
          </div>

          <div>
            <div class="airport">${destino}</div>
            <div class="time">${v.idaLlegada}</div>
          </div>
        </div>

        <div class="duration">
          Duración ida: ${v.duracionIda}
        </div>

        <hr>

        <div class="segment">
          <div>
            <div class="airport">${destino}</div>
            <div class="time">${v.vueltaHora}</div>
          </div>

          <div>
            <small>Directo</small>
          </div>

          <div>
            <div class="airport">${origen}</div>
            <div class="time">${v.vueltaLlegada}</div>
          </div>
        </div>

        <div class="duration">
          Duración vuelta: ${v.duracionVuelta}
        </div>

        <div class="price">
          <small>Precio total</small>
          <b>COP $ ${total.toLocaleString()}</b>
        </div>

        <button class="btn">
          Seleccionar vuelos
        </button>

      </div>
    `;
  });
}

cargarResultados();

</script>

</body>
</html>
