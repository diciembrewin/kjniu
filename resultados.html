<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resultados – Tu360 Compras</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.top-header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.actions{
  display:flex;
  gap:10px;
  padding:14px;
  background:#fff;
}

.btn-dark{
  background:#2b2b2b;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:30px;
  cursor:pointer;
}

.title{
  padding:10px 14px;
  font-size:18px;
  font-weight:bold;
}

.summary{
  background:#3b3b3b;
  color:#fff;
  margin:10px 14px;
  padding:14px;
  border-radius:12px;
}

.container{
  padding:10px 14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.option{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 0;
  border-bottom:1px solid #eee;
}

.time{
  font-size:18px;
  font-weight:bold;
}

.airport{
  font-weight:bold;
}

.price{
  text-align:right;
  margin-top:10px;
  font-size:18px;
}

.btn-select{
  width:100%;
  background:#ffd100;
  border:none;
  border-radius:30px;
  padding:12px;
  font-size:16px;
  margin-top:10px;
  cursor:pointer;
}

  .promo-badge{
  background:#2b2b2b;
  color:#fff;
  padding:4px 8px;
  border-radius:8px;
  font-size:12px;
  margin-right:6px;
}

.price-row{
  display:flex;
  align-items:center;
  justify-content:flex-end;
  gap:8px;
  margin-top:10px;
}

.price-row img{
  width:20px;
  height:20px;
}

.airline img{
  width:24px;
  height:auto;
}
  .flight-header{
  display:flex;
  border-bottom:1px solid #ddd;
  margin-bottom:10px;
}

.flight-header-left{
  background:#f0f0f0;
  padding:10px;
  flex:1;
  border-top-left-radius:10px;
  font-weight:bold;
  display:flex;
  align-items:center;
  gap:6px;
}

.flight-header-right{
  padding:10px;
  text-align:right;
  font-weight:bold;
  flex:1;
}

.ida-bar{
  border-left:5px solid #00b5e2;
}

.vuelta-bar{
  border-left:5px solid #ff6b00;
}
.option.selected{
  background:#fff9d9;
  border-left:5px solid #ffd100;
}

.lugares{
  color:#c00;
  font-style:italic;
  font-size:12px;
  text-align:right;
}

.maletas{
  display:flex;
  gap:6px;
  justify-content:flex-end;
  opacity:0.6;
}

.details{
  font-size:13px;
  color:#666;
  margin-top:4px;
  display:none;
}

.toggle{
  cursor:pointer;
  font-size:14px;
}


</style>
</head>

<body>

<div class="top-header">
  <div class="logo">Tu360 Compras</div>
</div>

<div class="actions">
  <button class="btn-dark" onclick="window.history.back()">Nueva búsqueda</button>
</div>

<div class="title" id="titulo"></div>

<div class="summary" id="resumen"></div>

<div class="container" id="resultBox"></div>

<script>

function getParam(name){
  let url = new URL(window.location.href);
  return url.searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let tipo = getParam("tipo");

let pasajerosTexto = getParam("pasajeros") || "1";
let pasajeros = parseInt(pasajerosTexto.replace(/\D/g, ""));

if(isNaN(pasajeros) || pasajeros < 1){
  pasajeros = 1;
}

document.getElementById("titulo").innerText =
  "Paquete a " + destino;

let textoResumen = tipo === "oneway"
  ? "Vuelo solo ida para " + pasajeros + " pasajero(s)"
  : "Vuelos de ida y vuelta para " + pasajeros + " pasajero(s)";

document.getElementById("resumen").innerText = textoResumen;

const logosAerolineas = {
  "LATAM Airlines": "https://reservas.bancolombia.com/Images/Airlines/air_LAlogo.gif",
  "Avianca": "https://reservas.bancolombia.com/Images/Airlines/air_AVlogo.gif",
  "JetSMART": "https://reservas.bancolombia.com/Images/Airlines/air_JAlogo.gif",
  "Wingo": "https://reservas.bancolombia.com/Images/Airlines/air_P5logo.gif"
};

// ===== MUCHAS HORAS POR AEROLÍNEA =====
const opciones = [

  // ===== AVIANCAS =====
  { aerolinea: "Avianca", idaHora: "06:00", idaLlegada: "07:10", vueltaHora: "09:30", vueltaLlegada: "10:40" },
  { aerolinea: "Avianca", idaHora: "08:45", idaLlegada: "09:55", vueltaHora: "12:15", vueltaLlegada: "13:25" },
  { aerolinea: "Avianca", idaHora: "14:20", idaLlegada: "15:30", vueltaHora: "17:40", vueltaLlegada: "18:50" },
  { aerolinea: "Avianca", idaHora: "19:10", idaLlegada: "20:20", vueltaHora: "21:45", vueltaLlegada: "22:55" },

  // ===== LATAM =====
  { aerolinea: "LATAM Airlines", idaHora: "05:50", idaLlegada: "07:00", vueltaHora: "08:20", vueltaLlegada: "09:30" },
  { aerolinea: "LATAM Airlines", idaHora: "11:15", idaLlegada: "12:25", vueltaHora: "15:10", vueltaLlegada: "16:20" },
  { aerolinea: "LATAM Airlines", idaHora: "16:30", idaLlegada: "17:40", vueltaHora: "19:00", vueltaLlegada: "20:10" },
  { aerolinea: "LATAM Airlines", idaHora: "20:50", idaLlegada: "22:00", vueltaHora: "22:40", vueltaLlegada: "23:50" },

  // ===== JETSMART =====
  { aerolinea: "JetSMART", idaHora: "06:15", idaLlegada: "07:25", vueltaHora: "10:10", vueltaLlegada: "11:20" },
  { aerolinea: "JetSMART", idaHora: "12:40", idaLlegada: "13:50", vueltaHora: "15:20", vueltaLlegada: "16:30" },
  { aerolinea: "JetSMART", idaHora: "15:50", idaLlegada: "17:00", vueltaHora: "18:40", vueltaLlegada: "19:50" },
  { aerolinea: "JetSMART", idaHora: "22:10", idaLlegada: "23:20", vueltaHora: "23:40", vueltaLlegada: "00:50" },

  // ===== WINGO =====
  { aerolinea: "Wingo", idaHora: "07:10", idaLlegada: "08:20", vueltaHora: "09:40", vueltaLlegada: "10:50" },
  { aerolinea: "Wingo", idaHora: "13:30", idaLlegada: "14:40", vueltaHora: "16:10", vueltaLlegada: "17:20" },
  { aerolinea: "Wingo", idaHora: "18:45", idaLlegada: "19:55", vueltaHora: "20:30", vueltaLlegada: "21:40" },
  { aerolinea: "Wingo", idaHora: "23:00", idaLlegada: "00:10", vueltaHora: "05:30", vueltaLlegada: "06:40" }

];

function calcularPrecio(hora){
  let h = parseInt(hora.split(":")[0]);

  if (h >= 5 && h < 12) return 110999;
  if (h >= 12 && h < 18) return 168500;

  return Math.floor(Math.random() * (386458 - 240454)) + 240454;
}

let precioIda = 0;
let precioVuelta = 0;

function actualizarPrecio(){

  let totalSinDescuento = (precioIda + precioVuelta) * pasajeros;

  let descuento = totalSinDescuento * 0.05;

  let totalConDescuento = totalSinDescuento - descuento;

  document.getElementById("precioFinal").innerHTML = `

    <div class="price-row">
      <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">
      <span class="promo-badge">5% Off</span>
      <b>COP $ ${totalConDescuento.toLocaleString()}</b>
    </div>
  `;
}

function seleccionarIda(valor){
  precioIda = parseInt(valor);
  actualizarPrecio();
}

function seleccionarVuelta(valor){
  precioVuelta = parseInt(valor);
  actualizarPrecio();
}

function cargarResultados(){

  let box = document.getElementById("resultBox");

  let html = `
  <div class="card">

    <div class="flight-header">
      <div class="flight-header-left ida-bar">
        <i class="fa fa-plane"></i> IDA
      </div>

      <div class="flight-header-right">
        ${ida}
      </div>
    </div>
  `;

  opciones.forEach((v,i) => {

    let precio = calcularPrecio(v.idaHora);
    let lugares = lugaresAleatorios();
    let detalleId = "detIda" + i;

    html += `
      <div class="option option-ida">

        <input type="radio" name="ida"
          onclick="seleccionarIda(${precio}); marcarSeleccion('option-ida', this)">

        <div class="airline-row">
          <img src="${logosAerolineas[v.aerolinea]}" alt="">
          <div>
            <b>${v.aerolinea}</b><br>
            ${origen} <b>${v.idaHora}</b> → ${destino} <b>${v.idaLlegada}</b>
          </div>
        </div>

        <div style="margin-left:auto; text-align:right">
          COP $ ${precio.toLocaleString()}

          <div class="maletas">
            <i class="fa fa-suitcase"></i>
            <i class="fa fa-briefcase"></i>
          </div>

          <div class="lugares">
            quedan ${lugares} lugares
          </div>

          <div class="toggle" onclick="toggleDetalles('${detalleId}')">
            Ver detalles ▼
          </div>

        </div>

      </div>

      <div class="details" id="${detalleId}">
        Duración estimada: 1h 10m – Vuelo directo
      </div>
    `;
  });

  html += `</div>`;

  if(tipo !== "oneway"){

    html += `
    <div class="card">

      <div class="flight-header">
        <div class="flight-header-left vuelta-bar">
          <i class="fa fa-plane fa-rotate-180"></i> VUELTA
        </div>

        <div class="flight-header-right">
          ${vuelta}
        </div>
      </div>
    `;

    opciones.forEach((v,i) => {

      let precio = calcularPrecio(v.vueltaHora);
      let lugares = lugaresAleatorios();
      let detalleId = "detVuelta" + i;

      html += `
        <div class="option option-vuelta">

          <input type="radio" name="vuelta"
            onclick="seleccionarVuelta(${precio}); marcarSeleccion('option-vuelta', this)">

          <div class="airline-row">
            <img src="${logosAerolineas[v.aerolinea]}" alt="">
            <div>
              <b>${v.aerolinea}</b><br>
              ${destino} <b>${v.vueltaHora}</b> → ${origen} <b>${v.vueltaLlegada}</b>
            </div>
          </div>

          <div style="margin-left:auto; text-align:right">
            COP $ ${precio.toLocaleString()}

            <div class="maletas">
              <i class="fa fa-suitcase"></i>
              <i class="fa fa-briefcase"></i>
            </div>

            <div class="lugares">
              quedan ${lugares} lugares
            </div>

            <div class="toggle" onclick="toggleDetalles('${detalleId}')">
              Ver detalles ▼
            </div>

          </div>

        </div>

        <div class="details" id="${detalleId}">
          Duración estimada: 1h 10m – Vuelo directo
        </div>
      `;
    });

    html += `</div>`;
  }

  html += `
    <div class="card">
      <div class="price" id="precioFinal">

        <div class="price-row">
          <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">
          <span class="promo-badge">5% Off</span>
          <b>COP $ 0</b>
        </div>

      </div>

      <button class="btn-select" onclick="irADetalle()">
  Confirmar selección
</button>

    </div>
  `;

  box.innerHTML = html;
}

cargarResultados();

  function lugaresAleatorios(){
  return Math.floor(Math.random() * 10) + 1;
}

function toggleDetalles(id){
  let d = document.getElementById(id);
  d.style.display = d.style.display === "block" ? "none" : "block";
}

function marcarSeleccion(clase, elemento){
  document.querySelectorAll("." + clase).forEach(e => {
    e.classList.remove("selected");
  });

  elemento.closest(".option").classList.add("selected");
}
function irADetalle(){

  if(precioIda === 0){
    alert("Debes seleccionar un vuelo de ida");
    return;
  }

  if(tipo !== "oneway" && precioVuelta === 0){
    alert("Debes seleccionar un vuelo de vuelta");
    return;
  }

  let url = "detalle.html?" +
    "origen=" + encodeURIComponent(origen) +
    "&destino=" + encodeURIComponent(destino) +
    "&ida=" + encodeURIComponent(ida) +
    "&vuelta=" + encodeURIComponent(vuelta) +
    "&tipo=" + encodeURIComponent(tipo) +
    "&pasajeros=" + encodeURIComponent(pasajeros) +
    "&precioIda=" + encodeURIComponent(precioIda) +
    "&precioVuelta=" + encodeURIComponent(precioVuelta);


  window.location.href = url;
}


</script>


</body>
</html>
