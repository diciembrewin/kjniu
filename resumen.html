<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resumen – Tu360 Compras</title>

<style>

body{
  margin:0;
  font-family:Arial;
  background:#f2f2f2;
}

.header{
  background:#fff;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid #ddd;
}

.actions{
  display:flex;
  gap:10px;
  padding:14px;
  background:#fff;
}

.btn-dark{
  background:#2b2b2b;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:30px;
}

.btn-light{
  background:#fff;
  color:#000;
  border:1px solid #000;
  padding:10px 14px;
  border-radius:30px;
}

.title{
  padding:10px 14px;
  font-size:18px;
  font-weight:bold;
}

.resumen{
  background:#3b3b3b;
  color:#fff;
  margin:10px 14px;
  padding:14px;
  border-radius:12px;
}

.container{
  padding:10px 14px;
}

.card{
  background:#fff;
  border-radius:12px;
  margin-bottom:14px;
  padding:14px;
  box-shadow:0 2px 8px rgba(0,0,0,.1);
}

.flight{
  display:flex;
  gap:10px;
  margin-bottom:10px;
  font-size:14px;
  color:#555;
}

.flight b{
  color:#000;
}

.total{
  text-align:right;
  margin-top:10px;
}

.big{
  font-size:22px;
  font-weight:bold;
}

.off{
  background:#2b2b2b;
  color:#fff;
  padding:4px 8px;
  border-radius:8px;
}

.btn{
  width:100%;
  background:#fff;
  border:1px solid #000;
  border-radius:30px;
  padding:14px;
  font-size:18px;
  font-weight:bold;
  margin-top:10px;
}

.small{
  font-size:13px;
  color:#666;
}

</style>
</head>

<body>

<div class="header">
  <div><b>Tu360 Compras</b></div>
  <div>Menu</div>
</div>

<div class="actions">
  <button class="btn-dark" onclick="window.history.back()">Nueva búsqueda</button>
  <button class="btn-light">Filtrar</button>
</div>

<div class="title" id="titulo"></div>

<div class="resumen">
  <b>El precio incluye:</b>
  <p id="textoIncluye"></p>
</div>

<div class="container">

  <div class="card">

    <h4>Vuelos seleccionados:</h4>

    <div class="flight">
      ✈️
      <div>
        <span id="rutaIda"></span><br>
        <b id="detalleIda"></b><br>
        <span class="small" id="duracionIda"></span>
      </div>
    </div>

    <hr id="separador">

    <div class="flight" id="bloqueVuelta">
      ✈️
      <div>
        <span id="rutaVuelta"></span><br>
        <b id="detalleVuelta"></b><br>
        <span class="small" id="duracionVuelta"></span>
      </div>
    </div>

  </div>


 <div class="card">

  <div class="total price-row">
    <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">
    Tarifa: COP $ <span id="precio"></span>
  </div>

  <div class="total price-row">
    <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">
    Impuestos y tasas: COP $ 72.740
  </div>

  <div class="total big price-row">
    <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">
    Total: COP $ <span id="total"></span>
  </div>

  <div class="total big price-row">
    <img src="https://tu360compras.bancolombia.com/themes/child/img/favicon-bancolombia.svg">
    <span class="off">5% OFF</span>
    COP $ <span id="totalOff"></span>
  </div>

  <button class="btn">
    Continuar al pago
  </button>

</div>

    <button class="btn">
      Continuar al pago
    </button>

  </div>

</div>


<script>

function getParam(name){
  return new URL(window.location.href).searchParams.get(name);
}

let origen = getParam("origen");
let destino = getParam("destino");
let ida = getParam("ida");
let vuelta = getParam("vuelta");
let tipo = getParam("tipo");

let precio = getParam("precioFinal");
let precioOff = getParam("precioOff");

document.getElementById("titulo").innerText =
  "Paquete a " + destino + ", Colombia";

document.getElementById("rutaIda").innerText =
  origen + " → " + destino;

document.getElementById("detalleIda").innerText =
  "Salida: " + ida;

document.getElementById("duracionIda").innerText =
  "Duración aproximada: 1h 10m";

if(tipo === "oneway"){

  document.getElementById("bloqueVuelta").style.display = "none";
  document.getElementById("separador").style.display = "none";

  document.getElementById("textoIncluye").innerText =
    "Vuelo solo ida para tu viaje";

}else{

  document.getElementById("rutaVuelta").innerText =
    destino + " → " + origen;

  document.getElementById("detalleVuelta").innerText =
    "Regreso: " + vuelta;

  document.getElementById("duracionVuelta").innerText =
    "Duración aproximada: 1h 10m";

  document.getElementById("textoIncluye").innerText =
    "Vuelos de ida y vuelta para tu viaje";
}

document.getElementById("precio").innerText =
  precio;

document.getElementById("total").innerText =
  (parseInt(precio) + 72740).toLocaleString();

document.getElementById("totalOff").innerText =
  precioOff;

</script>

</body>
</html>
